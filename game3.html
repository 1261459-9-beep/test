<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chrome 恐龍遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f7f7f7;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #5f6368;
            margin-bottom: 5px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #80868b;
            margin-bottom: 20px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px 15px;
            background-color: #f1f3f4;
            border-radius: 8px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #5f6368;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a73e8;
        }
        
        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .difficulty-btn {
            padding: 8px 20px;
            border: 2px solid #dadce0;
            border-radius: 20px;
            background-color: white;
            color: #5f6368;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .difficulty-btn.active {
            background-color: #1a73e8;
            color: white;
            border-color: #1a73e8;
        }
        
        .difficulty-btn:hover:not(.active) {
            background-color: #f1f3f4;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #dadce0;
            margin-bottom: 20px;
        }
        
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .control-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        #start-btn {
            background-color: #34a853;
            color: white;
        }
        
        #start-btn:hover {
            background-color: #2e8b47;
        }
        
        #pause-btn {
            background-color: #fbbc04;
            color: white;
        }
        
        #pause-btn:hover {
            background-color: #e0a800;
        }
        
        #reset-btn {
            background-color: #ea4335;
            color: white;
        }
        
        #reset-btn:hover {
            background-color: #d33426;
        }
        
        .instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #1a73e8;
        }
        
        .instructions h3 {
            color: #1a73e8;
            margin-bottom: 10px;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .key {
            display: inline-block;
            padding: 2px 8px;
            background-color: #e8eaed;
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
            color: #5f6368;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: #80868b;
            font-size: 0.9rem;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
            display: none;
        }
        
        .game-over h2 {
            color: #ea4335;
            margin-bottom: 10px;
        }
        
        .game-over p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        @media (max-width: 600px) {
            .game-info {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Google Chrome 恐龍遊戲</h1>
            <p class="subtitle">離線時也可以玩的小遊戲 - 自定義版本</p>
        </header>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">當前分數</div>
                <div id="score" class="info-value">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">最高分數</div>
                <div id="high-score" class="info-value">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">遊戲速度</div>
                <div id="game-speed" class="info-value">1.0x</div>
            </div>
            <div class="info-item">
                <div class="info-label">難度</div>
                <div id="current-difficulty" class="info-value">中等</div>
            </div>
        </div>
        
        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">簡單</button>
            <button class="difficulty-btn" data-difficulty="medium">中等</button>
            <button class="difficulty-btn" data-difficulty="hard">困難</button>
        </div>
        
        <div class="game-container">
            <canvas id="game-canvas" width="760" height="300"></canvas>
            
            <div id="game-over" class="game-over">
                <h2>遊戲結束</h2>
                <p>你的分數: <span id="final-score">0</span></p>
                <p>最高分數: <span id="final-high-score">0</span></p>
                <button id="restart-btn" class="control-btn" style="background-color: #1a73e8;">重新開始</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn" class="control-btn">開始遊戲</button>
            <button id="pause-btn" class="control-btn">暫停遊戲</button>
            <button id="reset-btn" class="control-btn">重置遊戲</button>
        </div>
        
        <div class="instructions">
            <h3>遊戲控制說明</h3>
            <ul>
                <li>按 <span class="key">空格鍵</span> 或 <span class="key">上箭頭</span> 讓恐龍跳躍</li>
                <li>按 <span class="key">下箭頭</span> 讓恐龍蹲下</li>
                <li>遊戲會隨著時間加速，分數越高速度越快</li>
                <li>簡單模式：障礙物較少，速度增加較慢</li>
                <li>中等模式：標準遊戲設定</li>
                <li>困難模式：障礙物較多，速度增加較快</li>
                <li>撞到仙人掌或翼龍遊戲結束</li>
            </ul>
        </div>
    </div>
    
    <footer>
        <p>HTML5 Canvas 實現的 Google Chrome 恐龍遊戲 | 使用本地存儲記錄最高分</p>
    </footer>

    <script>
        // 遊戲變量
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const gameSpeedElement = document.getElementById('game-speed');
        const currentDifficultyElement = document.getElementById('current-difficulty');
        const finalScoreElement = document.getElementById('final-score');
        const finalHighScoreElement = document.getElementById('final-high-score');
        const gameOverElement = document.getElementById('game-over');
        
        // 遊戲狀態
        let game = {
            running: false,
            paused: false,
            score: 0,
            highScore: localStorage.getItem('dinoHighScore') || 0,
            speed: 1.0,
            baseSpeed: 5,
            difficulty: 'medium',
            gameOver: false
        };
        
        // 初始化顯示
        highScoreElement.textContent = game.highScore;
        
        // 遊戲元素
        const dino = {
            x: 50,
            y: 200,
            width: 40,
            height: 60,
            jumping: false,
            ducking: false,
            jumpVelocity: 0,
            jumpStrength: 15,
            gravity: 0.8
        };
        
        const ground = {
            y: 250,
            height: 5
        };
        
        // 障礙物
        let obstacles = [];
        const obstacleTypes = [
            { type: 'cactus', width: 20, height: 40, y: 210 },
            { type: 'cactus', width: 30, height: 50, y: 200 },
            { type: 'cactus', width: 40, height: 40, y: 210 },
            { type: 'bird', width: 50, height: 30, y: 180 },
            { type: 'bird', width: 50, height: 30, y: 160 }
        ];
        
        // 雲朵
        let clouds = [];
        
        // 難度設定
        const difficultySettings = {
            easy: {
                obstacleFrequency: 0.008,
                speedIncrease: 0.0005,
                birdFrequency: 0.2,
                name: '簡單'
            },
            medium: {
                obstacleFrequency: 0.01,
                speedIncrease: 0.001,
                birdFrequency: 0.3,
                name: '中等'
            },
            hard: {
                obstacleFrequency: 0.015,
                speedIncrease: 0.002,
                birdFrequency: 0.4,
                name: '困難'
            }
        };
        
        // 繪製恐龍
        function drawDino() {
            ctx.fillStyle = '#5f6368';
            
            if (dino.ducking) {
                // 蹲下的恐龍
                ctx.fillRect(dino.x, dino.y + 30, dino.width, dino.height - 30);
                // 眼睛
                ctx.fillStyle = '#202124';
                ctx.fillRect(dino.x + 25, dino.y + 40, 8, 8);
            } else {
                // 站立的恐龍
                ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
                // 腿
                ctx.fillRect(dino.x - 5, dino.y + dino.height, 15, 10);
                ctx.fillRect(dino.x + 30, dino.y + dino.height, 15, 10);
                // 眼睛
                ctx.fillStyle = '#202124';
                ctx.fillRect(dino.x + 25, dino.y + 10, 8, 8);
            }
        }
        
        // 繪製地面
        function drawGround() {
            ctx.fillStyle = '#5f6368';
            ctx.fillRect(0, ground.y, canvas.width, ground.height);
            
            // 地面線條
            ctx.strokeStyle = '#202124';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, ground.y);
            ctx.lineTo(canvas.width, ground.y);
            ctx.stroke();
        }
        
        // 繪製障礙物
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                if (obstacle.type === 'cactus') {
                    // 仙人掌
                    ctx.fillStyle = '#0d904f';
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    
                    // 仙人掌刺
                    ctx.fillStyle = '#0a703f';
                    for (let i = 0; i < 3; i++) {
                        ctx.fillRect(
                            obstacle.x - 5,
                            obstacle.y + 5 + i * 12,
                            5,
                            8
                        );
                        ctx.fillRect(
                            obstacle.x + obstacle.width,
                            obstacle.y + 5 + i * 12,
                            5,
                            8
                        );
                    }
                } else if (obstacle.type === 'bird') {
                    // 翼龍
                    ctx.fillStyle = '#34a853';
                    // 身體
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    // 翅膀
                    ctx.fillRect(obstacle.x + 10, obstacle.y - 10, 30, 10);
                    // 眼睛
                    ctx.fillStyle = '#202124';
                    ctx.fillRect(obstacle.x + 35, obstacle.y + 5, 6, 6);
                }
            });
        }
        
        // 繪製雲朵
        function drawClouds() {
            clouds.forEach(cloud => {
                ctx.fillStyle = '#e8eaed';
                // 雲朵主體
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, 15, 0, Math.PI * 2);
                ctx.arc(cloud.x + 10, cloud.y - 5, 12, 0, Math.PI * 2);
                ctx.arc(cloud.x + 25, cloud.y, 15, 0, Math.PI * 2);
                ctx.arc(cloud.x + 15, cloud.y + 5, 10, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        // 更新恐龍位置
        function updateDino() {
            if (dino.jumping) {
                dino.y -= dino.jumpVelocity;
                dino.jumpVelocity -= dino.gravity;
                
                // 如果恐龍落地
                if (dino.y >= 200) {
                    dino.y = 200;
                    dino.jumping = false;
                    dino.jumpVelocity = 0;
                }
            }
        }
        
        // 更新障礙物位置
        function updateObstacles() {
            // 移動障礙物
            obstacles.forEach(obstacle => {
                obstacle.x -= game.baseSpeed * game.speed;
            });
            
            // 移除離開畫布的障礙物
            obstacles = obstacles.filter(obstacle => obstacle.x > -50);
            
            // 隨機生成新障礙物
            const settings = difficultySettings[game.difficulty];
            if (Math.random() < settings.obstacleFrequency) {
                let obstacleType;
                
                // 根據難度決定是否生成鳥
                if (Math.random() < settings.birdFrequency) {
                    obstacleType = obstacleTypes[3 + Math.floor(Math.random() * 2)];
                } else {
                    obstacleType = obstacleTypes[Math.floor(Math.random() * 3)];
                }
                
                obstacles.push({
                    ...obstacleType,
                    x: canvas.width
                });
            }
        }
        
        // 更新雲朵位置
        function updateClouds() {
            // 移動雲朵
            clouds.forEach(cloud => {
                cloud.x -= game.baseSpeed * game.speed * 0.5;
            });
            
            // 移除離開畫布的雲朵
            clouds = clouds.filter(cloud => cloud.x > -50);
            
            // 隨機生成新雲朵
            if (Math.random() < 0.005) {
                clouds.push({
                    x: canvas.width,
                    y: 50 + Math.random() * 100
                });
            }
        }
        
        // 檢查碰撞
        function checkCollision() {
            const dinoRect = {
                x: dino.x,
                y: dino.y,
                width: dino.width,
                height: dino.ducking ? dino.height - 30 : dino.height
            };
            
            for (let obstacle of obstacles) {
                const obstacleRect = {
                    x: obstacle.x,
                    y: obstacle.y,
                    width: obstacle.width,
                    height: obstacle.height
                };
                
                if (dinoRect.x < obstacleRect.x + obstacleRect.width &&
                    dinoRect.x + dinoRect.width > obstacleRect.x &&
                    dinoRect.y < obstacleRect.y + obstacleRect.height &&
                    dinoRect.y + dinoRect.height > obstacleRect.y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // 更新分數
        function updateScore() {
            game.score += Math.floor(game.speed);
            scoreElement.textContent = game.score;
            
            // 更新遊戲速度
            const settings = difficultySettings[game.difficulty];
            game.speed += settings.speedIncrease;
            gameSpeedElement.textContent = game.speed.toFixed(1) + 'x';
            
            // 更新最高分
            if (game.score > game.highScore) {
                game.highScore = game.score;
                highScoreElement.textContent = game.highScore;
                localStorage.setItem('dinoHighScore', game.highScore);
            }
        }
        
        // 遊戲循環
        function gameLoop() {
            if (!game.running || game.paused || game.gameOver) return;
            
            // 清除畫布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 更新遊戲狀態
            updateDino();
            updateObstacles();
            updateClouds();
            updateScore();
            
            // 檢查碰撞
            if (checkCollision()) {
                endGame();
                return;
            }
            
            // 繪製遊戲元素
            drawClouds();
            drawGround();
            drawDino();
            drawObstacles();
            
            // 繼續遊戲循環
            requestAnimationFrame(gameLoop);
        }
        
        // 開始遊戲
        function startGame() {
            if (game.gameOver) {
                resetGame();
            }
            
            game.running = true;
            game.paused = false;
            game.gameOver = false;
            gameOverElement.style.display = 'none';
            
            // 開始遊戲循環
            gameLoop();
        }
        
        // 暫停遊戲
        function pauseGame() {
            game.paused = !game.paused;
            
            if (!game.paused && game.running) {
                gameLoop();
            }
            
            document.getElementById('pause-btn').textContent = game.paused ? '繼續遊戲' : '暫停遊戲';
        }
        
        // 重置遊戲
        function resetGame() {
            game.score = 0;
            game.speed = 1.0;
            game.gameOver = false;
            obstacles = [];
            clouds = [];
            dino.y = 200;
            dino.jumping = false;
            dino.ducking = false;
            dino.jumpVelocity = 0;
            
            scoreElement.textContent = '0';
            gameSpeedElement.textContent = '1.0x';
            gameOverElement.style.display = 'none';
            
            if (!game.running) {
                startGame();
            }
        }
        
        // 結束遊戲
        function endGame() {
            game.running = false;
            game.gameOver = true;
            
            // 顯示遊戲結束畫面
            finalScoreElement.textContent = game.score;
            finalHighScoreElement.textContent = game.highScore;
            gameOverElement.style.display = 'block';
        }
        
        // 設置難度
        function setDifficulty(difficulty) {
            game.difficulty = difficulty;
            currentDifficultyElement.textContent = difficultySettings[difficulty].name;
            
            // 更新按鈕狀態
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                if (btn.dataset.difficulty === difficulty) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // 如果遊戲正在進行中，重置遊戲
            if (game.running) {
                resetGame();
            }
        }
        
        // 恐龍跳躍
        function jump() {
            if (!dino.jumping && game.running && !game.paused) {
                dino.jumping = true;
                dino.jumpVelocity = dino.jumpStrength;
            }
        }
        
        // 恐龍蹲下
        function duck(start) {
            if (!game.running || game.paused) return;
            
            if (start) {
                dino.ducking = true;
                dino.height = 40;
            } else {
                dino.ducking = false;
                dino.height = 60;
            }
        }
        
        // 事件監聽
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                jump();
            } else if (e.code === 'ArrowDown') {
                e.preventDefault();
                duck(true);
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowDown') {
                duck(false);
            }
        });
        
        // 觸控事件（移動設備）
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });
        
        // 按鈕事件
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('pause-btn').addEventListener('click', pauseGame);
        document.getElementById('reset-btn').addEventListener('click', resetGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);
        
        // 難度選擇事件
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                setDifficulty(btn.dataset.difficulty);
            });
        });
        
        // 初始化
        setDifficulty('medium');
        
        // 初始繪製
        drawGround();
        drawDino();
        
        // 添加一些初始雲朵
        for (let i = 0; i < 3; i++) {
            clouds.push({
                x: 100 + i * 200,
                y: 50 + Math.random() * 100
            });
        }
    </script>
</body>
</html>
