<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 遊戲</title>
    <style>
        /* CSS Variables for Dark Tech Theme */
        :root {
            --primary-dark: #0a192f;
            --secondary-dark: #112240;
            --accent-blue: #00d4ff;
            --accent-pink: #ff00ff;
            --accent-green: #00ff9d;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --card-bg: rgba(17, 34, 64, 0.7);
            --card-border: rgba(0, 212, 255, 0.3);
            --glow-blue: 0 0 20px rgba(0, 212, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft JhengHei', Arial, sans-serif;
        }
        
        body {
            background-color: var(--primary-dark);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--accent-blue);
            text-shadow: var(--glow-blue);
        }
        
        .score-container {
            background-color: var(--secondary-dark);
            color: var(--accent-blue);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            min-width: 120px;
            border: 1px solid var(--card-border);
            box-shadow: var(--glow-blue);
        }
        
        .score-title {
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--text-secondary);
        }
        
        .score {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-blue);
        }
        
        .instructions {
            margin-bottom: 20px;
            line-height: 1.5;
            color: var(--text-secondary);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        button {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        button:hover {
            background-color: var(--accent-pink);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
        }
        
        .game-container {
            position: relative;
            background-color: var(--secondary-dark);
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid var(--card-border);
            box-shadow: var(--glow-blue);
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            aspect-ratio: 1 / 1;
        }
        
        .grid-cell {
            background-color: rgba(0, 212, 255, 0.1);
            border-radius: 5px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .tile-container {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
        }
        
        .tile {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.2rem;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.15s ease-in-out;
            z-index: 10;
        }
        
        /* 不同數字的顏色 - adjusted for dark theme */
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: white; }
        .tile-16 { background-color: #f59563; color: white; }
        .tile-32 { background-color: #f67c5f; color: white; }
        .tile-64 { background-color: #f65e3b; color: white; }
        .tile-128 { background-color: #edcf72; color: white; font-size: 1.9rem; }
        .tile-256 { background-color: #edcc61; color: white; font-size: 1.9rem; }
        .tile-512 { background-color: #edc850; color: white; font-size: 1.9rem; }
        .tile-1024 { background-color: #edc53f; color: white; font-size: 1.6rem; }
        .tile-2048 { background-color: #edc22e; color: white; font-size: 1.6rem; }
        
        .game-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(10, 25, 47, 0.9);
            border-radius: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border: 2px solid var(--accent-blue);
        }
        
        .message-content {
            text-align: center;
            padding: 20px;
        }
        
        .game-message p {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--accent-blue);
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .controls p {
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--text-secondary);
        }
        
        .key {
            display: inline-block;
            background-color: var(--secondary-dark);
            color: var(--accent-blue);
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 5px;
            font-weight: bold;
            border: 1px solid var(--card-border);
        }
        
        @media (max-width: 550px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .grid-container {
                gap: 8px;
            }
            
            .tile {
                font-size: 1.8rem;
            }
            
            .tile-128, .tile-256, .tile-512 {
                font-size: 1.6rem;
            }
            
            .tile-1024, .tile-2048 {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 400px) {
            h1 {
                font-size: 2rem;
            }
            
            .grid-container {
                gap: 6px;
            }
            
            .tile {
                font-size: 1.5rem;
            }
            
            .tile-128, .tile-256, .tile-512 {
                font-size: 1.3rem;
            }
            
            .tile-1024, .tile-2048 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-title">分數</div>
                <div class="score" id="score">0</div>
            </div>
        </div>
        
        <div class="instructions">
            <p>使用鍵盤方向鍵移動數字。當兩個相同數字碰撞時，它們會合併成一個！努力獲得2048方塊！</p>
        </div>
        
        <div class="game-info">
            <button id="restart-button">重新開始</button>
            <div>最高分數: <span id="best-score">0</span></div>
        </div>
        
        <div class="game-container">
            <div class="grid-container" id="grid-container">
                <!-- 16個格子將由JavaScript生成 -->
            </div>
            <div class="tile-container" id="tile-container">
                <!-- 數字方塊將由JavaScript生成 -->
            </div>
            <div class="game-message" id="game-message">
                <div class="message-content">
                    <p id="message-text"></p>
                    <button id="try-again-button">再試一次</button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <p>控制方式</p>
            <div>
                <span class="key">↑</span>
                <span class="key">↓</span>
                <span class="key">←</span>
                <span class="key">→</span>
            </div>
        </div>
    </div>

    <script>
        // 遊戲狀態變數
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('2048-best-score') || 0;
        let gameOver = false;
        let won = false;
        
        // DOM元素
        const gridContainer = document.getElementById('grid-container');
        const tileContainer = document.getElementById('tile-container');
        const scoreElement = document.getElementById('score');
        const bestScoreElement = document.getElementById('best-score');
        const restartButton = document.getElementById('restart-button');
        const tryAgainButton = document.getElementById('try-again-button');
        const gameMessage = document.getElementById('game-message');
        const messageText = document.getElementById('message-text');
        
        // 初始化遊戲
        function initGame() {
            // 初始化網格
            grid = Array(4).fill().map(() => Array(4).fill(0));
            
            // 重置分數和遊戲狀態
            score = 0;
            gameOver = false;
            won = false;
            
            // 更新分數顯示
            updateScore();
            bestScoreElement.textContent = bestScore;
            
            // 隱藏遊戲結束訊息
            gameMessage.style.display = 'none';
            
            // 清空網格和方塊容器
            gridContainer.innerHTML = '';
            tileContainer.innerHTML = '';
            
            // 創建網格格子
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-cell');
                    gridContainer.appendChild(cell);
                }
            }
            
            // 添加初始的兩個方塊
            addRandomTile();
            addRandomTile();
            
            // 渲染方塊
            renderTiles();
        }
        
        // 添加隨機方塊
        function addRandomTile() {
            const emptyCells = [];
            
            // 找出所有空白格子
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === 0) {
                        emptyCells.push({row, col});
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                // 隨機選擇一個空白格子
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                
                // 90%機率生成2，10%機率生成4
                const value = Math.random() < 0.9 ? 2 : 4;
                
                // 將方塊添加到網格中
                grid[randomCell.row][randomCell.col] = value;
            }
        }
        
        // 渲染所有方塊
        function renderTiles() {
            // 清空現有方塊
            tileContainer.innerHTML = '';
            
            // 計算格子大小和間距
            const containerSize = document.querySelector('.game-container').offsetWidth - 30; // 減去內邊距
            const cellSize = (containerSize - 30) / 4; // 減去間距
            
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const value = grid[row][col];
                    
                    if (value !== 0) {
                        // 創建方塊元素
                        const tile = document.createElement('div');
                        tile.classList.add('tile', `tile-${value}`);
                        tile.textContent = value;
                        
                        // 計算位置 (確保完全在格子內)
                        const x = col * (cellSize + 10) + 5;
                        const y = row * (cellSize + 10) + 5;
                        
                        // 設置方塊位置和大小
                        tile.style.width = `${cellSize}px`;
                        tile.style.height = `${cellSize}px`;
                        tile.style.left = `${x}px`;
                        tile.style.top = `${y}px`;
                        
                        tileContainer.appendChild(tile);
                    }
                }
            }
        }
        
        // 更新分數
        function updateScore() {
            scoreElement.textContent = score;
            
            // 更新最高分數
            if (score > bestScore) {
                bestScore = score;
                bestScoreElement.textContent = bestScore;
                localStorage.setItem('2048-best-score', bestScore);
            }
        }
        
        // 移動方塊
        function move(direction) {
            if (gameOver) return false;
            
            let moved = false;
            const oldGrid = grid.map(row => [...row]);
            
            // 根據方向處理移動
            switch(direction) {
                case 'up':
                    moved = moveUp();
                    break;
                case 'down':
                    moved = moveDown();
                    break;
                case 'left':
                    moved = moveLeft();
                    break;
                case 'right':
                    moved = moveRight();
                    break;
            }
            
            // 如果有移動，添加新方塊並重新渲染
            if (moved) {
                addRandomTile();
                renderTiles();
                updateScore();
                
                // 檢查遊戲是否勝利
                if (!won) {
                    for (let row = 0; row < 4; row++) {
                        for (let col = 0; col < 4; col++) {
                            if (grid[row][col] === 2048) {
                                won = true;
                                showGameMessage('恭喜！你達到了2048！', false);
                            }
                        }
                    }
                }
                
                // 檢查遊戲是否結束
                if (isGameOver()) {
                    gameOver = true;
                    showGameMessage('遊戲結束！', true);
                }
            }
            
            return moved;
        }
        
        // 向上移動
        function moveUp() {
            let moved = false;
            
            for (let col = 0; col < 4; col++) {
                // 合併相同數字的方塊
                for (let row = 0; row < 3; row++) {
                    if (grid[row][col] !== 0) {
                        let nextRow = row + 1;
                        
                        // 找到下一個非零方塊
                        while (nextRow < 4 && grid[nextRow][col] === 0) {
                            nextRow++;
                        }
                        
                        if (nextRow < 4 && grid[row][col] === grid[nextRow][col]) {
                            // 合併方塊
                            grid[row][col] *= 2;
                            grid[nextRow][col] = 0;
                            score += grid[row][col];
                            moved = true;
                        }
                    }
                }
                
                // 移動方塊
                for (let row = 0; row < 4; row++) {
                    if (grid[row][col] === 0) {
                        let nextRow = row + 1;
                        
                        // 找到下一個非零方塊
                        while (nextRow < 4 && grid[nextRow][col] === 0) {
                            nextRow++;
                        }
                        
                        if (nextRow < 4) {
                            grid[row][col] = grid[nextRow][col];
                            grid[nextRow][col] = 0;
                            moved = true;
                        }
                    }
                }
            }
            
            return moved;
        }
        
        // 向下移動
        function moveDown() {
            let moved = false;
            
            for (let col = 0; col < 4; col++) {
                // 合併相同數字的方塊
                for (let row = 3; row > 0; row--) {
                    if (grid[row][col] !== 0) {
                        let nextRow = row - 1;
                        
                        // 找到下一個非零方塊
                        while (nextRow >= 0 && grid[nextRow][col] === 0) {
                            nextRow--;
                        }
                        
                        if (nextRow >= 0 && grid[row][col] === grid[nextRow][col]) {
                            // 合併方塊
                            grid[row][col] *= 2;
                            grid[nextRow][col] = 0;
                            score += grid[row][col];
                            moved = true;
                        }
                    }
                }
                
                // 移動方塊
                for (let row = 3; row >= 0; row--) {
                    if (grid[row][col] === 0) {
                        let nextRow = row - 1;
                        
                        // 找到下一個非零方塊
                        while (nextRow >= 0 && grid[nextRow][col] === 0) {
                            nextRow--;
                        }
                        
                        if (nextRow >= 0) {
                            grid[row][col] = grid[nextRow][col];
                            grid[nextRow][col] = 0;
                            moved = true;
                        }
                    }
                }
            }
            
            return moved;
        }
        
        // 向左移動
        function moveLeft() {
            let moved = false;
            
            for (let row = 0; row < 4; row++) {
                // 合併相同數字的方塊
                for (let col = 0; col < 3; col++) {
                    if (grid[row][col] !== 0) {
                        let nextCol = col + 1;
                        
                        // 找到下一個非零方塊
                        while (nextCol < 4 && grid[row][nextCol] === 0) {
                            nextCol++;
                        }
                        
                        if (nextCol < 4 && grid[row][col] === grid[row][nextCol]) {
                            // 合併方塊
                            grid[row][col] *= 2;
                            grid[row][nextCol] = 0;
                            score += grid[row][col];
                            moved = true;
                        }
                    }
                }
                
                // 移動方塊
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === 0) {
                        let nextCol = col + 1;
                        
                        // 找到下一個非零方塊
                        while (nextCol < 4 && grid[row][nextCol] === 0) {
                            nextCol++;
                        }
                        
                        if (nextCol < 4) {
                            grid[row][col] = grid[row][nextCol];
                            grid[row][nextCol] = 0;
                            moved = true;
                        }
                    }
                }
            }
            
            return moved;
        }
        
        // 向右移動
        function moveRight() {
            let moved = false;
            
            for (let row = 0; row < 4; row++) {
                // 合併相同數字的方塊
                for (let col = 3; col > 0; col--) {
                    if (grid[row][col] !== 0) {
                        let nextCol = col - 1;
                        
                        // 找到下一個非零方塊
                        while (nextCol >= 0 && grid[row][nextCol] === 0) {
                            nextCol--;
                        }
                        
                        if (nextCol >= 0 && grid[row][col] === grid[row][nextCol]) {
                            // 合併方塊
                            grid[row][col] *= 2;
                            grid[row][nextCol] = 0;
                            score += grid[row][col];
                            moved = true;
                        }
                    }
                }
                
                // 移動方塊
                for (let col = 3; col >= 0; col--) {
                    if (grid[row][col] === 0) {
                        let nextCol = col - 1;
                        
                        // 找到下一個非零方塊
                        while (nextCol >= 0 && grid[row][nextCol] === 0) {
                            nextCol--;
                        }
                        
                        if (nextCol >= 0) {
                            grid[row][col] = grid[row][nextCol];
                            grid[row][nextCol] = 0;
                            moved = true;
                        }
                    }
                }
            }
            
            return moved;
        }
        
        // 檢查遊戲是否結束
        function isGameOver() {
            // 檢查是否有空白格子
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === 0) {
                        return false;
                    }
                }
            }
            
            // 檢查是否還有可合併的方塊
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const value = grid[row][col];
                    
                    // 檢查右側方塊
                    if (col < 3 && grid[row][col + 1] === value) {
                        return false;
                    }
                    
                    // 檢查下方方塊
                    if (row < 3 && grid[row + 1][col] === value) {
                        return false;
                    }
                }
            }
            
            return true;
        }
        
        // 顯示遊戲結束訊息
        function showGameMessage(text, isGameOver) {
            messageText.textContent = text;
            gameMessage.style.display = 'flex';
            
            // 更新按鈕文字
            if (isGameOver) {
                tryAgainButton.textContent = '再試一次';
            } else {
                tryAgainButton.textContent = '繼續遊戲';
            }
        }
        
        // 事件監聽器
        document.addEventListener('keydown', (event) => {
            event.preventDefault();
            
            switch(event.key) {
                case 'ArrowUp':
                    move('up');
                    break;
                case 'ArrowDown':
                    move('down');
                    break;
                case 'ArrowLeft':
                    move('left');
                    break;
                case 'ArrowRight':
                    move('right');
                    break;
            }
        });
        
        restartButton.addEventListener('click', () => {
            initGame();
        });
        
        tryAgainButton.addEventListener('click', () => {
            if (gameOver) {
                initGame();
            } else {
                gameMessage.style.display = 'none';
            }
        });
        
        // 觸控滑動支援
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', (event) => {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }, { passive: true });
        
        document.addEventListener('touchend', (event) => {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = event.changedTouches[0].clientX;
            const touchEndY = event.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            // 確定滑動方向
            if (Math.abs(dx) > Math.abs(dy)) {
                // 水平滑動
                if (dx > 0) {
                    move('right');
                } else {
                    move('left');
                }
            } else {
                // 垂直滑動
                if (dy > 0) {
                    move('down');
                } else {
                    move('up');
                }
            }
            
            // 重置觸控點
            touchStartX = 0;
            touchStartY = 0;
        }, { passive: true });
        
        // 初始化遊戲
        initGame();
        
        // 視窗大小改變時重新渲染方塊
        window.addEventListener('resize', renderTiles);
    </script>
</body>
</html>
