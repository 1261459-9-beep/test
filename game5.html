<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∫îÂ≠êÊ£ãÊ∏∏Êàè</title>
    <style>
        /* CSS Variables for Dark Tech Theme */
        :root {
            --primary-dark: #0a192f;
            --secondary-dark: #112240;
            --accent-blue: #00d4ff;
            --accent-pink: #ff00ff;
            --accent-green: #00ff9d;
            --accent-yellow: #ffd700;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --card-bg: rgba(17, 34, 64, 0.7);
            --card-border: rgba(0, 212, 255, 0.3);
            --glow-blue: 0 0 20px rgba(0, 212, 255, 0.7);
            --glow-pink: 0 0 20px rgba(255, 0, 255, 0.7);
            --glow-green: 0 0 20px rgba(0, 255, 157, 0.7);
            --glow-yellow: 0 0 20px rgba(255, 215, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', Arial, sans-serif;
            background: var(--primary-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            background: var(--secondary-dark);
            border-radius: 20px;
            box-shadow: var(--glow-blue);
            padding: 30px;
            text-align: center;
            border: 1px solid var(--card-border);
        }

        h1 {
            color: var(--accent-blue);
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .game-info {
            margin-bottom: 20px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            border: 1px solid var(--card-border);
        }

        .status {
            color: var(--accent-green);
        }

        .board {
            display: inline-block;
            background: #1a1a2e;
            border: 3px solid var(--accent-blue);
            border-radius: 5px;
            position: relative;
            box-shadow: var(--glow-blue);
        }

        .row {
            display: flex;
        }

        .cell {
            width: 40px;
            height: 40px;
            border-right: 1px solid rgba(0, 212, 255, 0.3);
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cell:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        .cell:first-child {
            border-left: 1px solid rgba(0, 212, 255, 0.3);
        }

        .row:first-child .cell {
            border-top: 1px solid rgba(0, 212, 255, 0.3);
        }

        .black {
            position: absolute;
            width: 32px;
            height: 32px;
            background: radial-gradient(circle at 10px 10px, var(--accent-blue), #0066cc);
            border-radius: 50%;
            top: 4px;
            left: 4px;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }

        .white {
            position: absolute;
            width: 32px;
            height: 32px;
            background: radial-gradient(circle at 10px 10px, var(--accent-pink), #cc00cc);
            border-radius: 50%;
            top: 4px;
            left: 4px;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
            border: 1px solid rgba(255, 0, 255, 0.5);
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            margin: 0 10px;
            font-size: 1.1em;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        button:hover {
            background: var(--accent-pink);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 255, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .reset-btn {
            background: var(--accent-green);
            box-shadow: 0 4px 15px rgba(0, 255, 157, 0.4);
        }

        .reset-btn:hover {
            background: #00cc7a;
            box-shadow: 0 6px 20px rgba(0, 255, 157, 0.6);
        }

        .winner-highlight {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .win-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.8), transparent);
            height: 4px;
            transform-origin: center;
            z-index: 10;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0); }
            to { opacity: 1; transform: scale(1); }
        }

        .difficulty {
            margin: 15px 0;
        }

        .difficulty label {
            margin: 0 10px;
            font-size: 1em;
            color: var(--text-secondary);
        }

        .difficulty input {
            margin-right: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .cell {
                width: 35px;
                height: 35px;
            }
            
            .black, .white {
                width: 28px;
                height: 28px;
                top: 3.5px;
                left: 3.5px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
        
        @media (max-width: 480px) {
            .cell {
                width: 30px;
                height: 30px;
            }
            
            .black, .white {
                width: 24px;
                height: 24px;
                top: 3px;
                left: 3px;
            }
            
            .difficulty label {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ ‰∫îÂ≠êÊ£ãÊ∏∏Êàè üéÆ</h1>
        
        <div class="game-info">
            <span class="status" id="status">ÂΩìÂâçÁé©ÂÆ∂: <span style="color: black;">‚ö´ ÈªëÊ£ã</span></span>
        </div>

        <div class="difficulty">
            <label><input type="radio" name="difficulty" value="easy" checked> ÁÆÄÂçïÊ®°Âºè</label>
            <label><input type="radio" name="difficulty" value="hard"> Âõ∞ÈöæÊ®°Âºè (AI)</label>
        </div>

        <div class="board" id="board"></div>

        <div class="controls">
            <button id="resetBtn">üîÑ ÈáçÊñ∞ÂºÄÂßã</button>
            <button id="undoBtn">‚Ü©Ô∏è ÊÇîÊ£ã</button>
        </div>
    </div>

    <script>
        class Gomoku {
            constructor() {
                this.BOARD_SIZE = 15;
                this.board = [];
                this.currentPlayer = 'black';
                this.gameOver = false;
                this.moveHistory = [];
                this.difficulty = 'easy';
                this.initBoard();
                this.renderBoard();
                this.bindEvents();
            }

            initBoard() {
                this.board = Array(this.BOARD_SIZE).fill().map(() => 
                    Array(this.BOARD_SIZE).fill(null)
                );
            }

            renderBoard() {
                const boardElement = document.getElementById('board');
                boardElement.innerHTML = '';
                boardElement.style.width = `${this.BOARD_SIZE * 40}px`;
                boardElement.style.height = `${this.BOARD_SIZE * 40}px`;

                for (let i = 0; i < this.BOARD_SIZE; i++) {
                    const row = document.createElement('div');
                    row.className = 'row';
                    
                    for (let j = 0; j < this.BOARD_SIZE; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        
                        if (this.board[i][j] === 'black') {
                            const piece = document.createElement('div');
                            piece.className = 'black';
                            cell.appendChild(piece);
                        } else if (this.board[i][j] === 'white') {
                            const piece = document.createElement('div');
                            piece.className = 'white';
                            cell.appendChild(piece);
                        }
                        
                        row.appendChild(cell);
                    }
                    boardElement.appendChild(row);
                }
            }

            bindEvents() {
                const boardElement = document.getElementById('board');
                boardElement.addEventListener('click', (e) => {
                    if (this.gameOver) return;
                    
                    const cell = e.target.closest('.cell');
                    if (!cell || cell.querySelector('.black, .white')) return;
                    
                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    
                    this.makeMove(row, col);
                });

                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetGame();
                });

                document.getElementById('undoBtn').addEventListener('click', () => {
                    this.undoMove();
                });

                document.querySelectorAll('input[name="difficulty"]').forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        this.difficulty = e.target.value;
                    });
                });
            }

            makeMove(row, col) {
                if (this.board[row][col] !== null || this.gameOver) return;

                this.board[row][col] = this.currentPlayer;
                this.moveHistory.push({ row, col, player: this.currentPlayer });
                
                this.renderBoard();
                
                if (this.checkWin(row, col, this.currentPlayer)) {
                    this.gameOver = true;
                    this.showWinMessage();
                    return;
                }

                if (this.checkDraw()) {
                    this.gameOver = true;
                    this.updateStatus('Ê∏∏ÊàèÁªìÊùü: Âπ≥Â±Ä!');
                    return;
                }

                this.switchPlayer();

                // Â¶ÇÊûúÊòØÂõ∞ÈöæÊ®°Âºè‰∏îÂΩìÂâçÊòØAIÂõûÂêà
                if (this.difficulty === 'hard' && this.currentPlayer === 'white') {
                    setTimeout(() => {
                        if (!this.gameOver) {
                            this.aiMove();
                        }
                    }, 500);
                }
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'black' ? 'white' : 'black';
                this.updateStatus();
            }

            checkWin(row, col, player) {
                const directions = [
                    [0, 1],   // Ê∞¥Âπ≥
                    [1, 0],   // ÂûÇÁõ¥
                    [1, 1],   // ÂØπËßíÁ∫ø \
                    [1, -1]   // ÂØπËßíÁ∫ø /
                ];

                for (const [dx, dy] of directions) {
                    let count = 1;
                    
                    // Ê≠£ÂêëÊ£ÄÊü•
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + dx * i;
                        const newCol = col + dy * i;
                        if (newRow >= 0 && newRow < this.BOARD_SIZE && 
                            newCol >= 0 && newCol < this.BOARD_SIZE && 
                            this.board[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // ÂèçÂêëÊ£ÄÊü•
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - dx * i;
                        const newCol = col - dy * i;
                        if (newRow >= 0 && newRow < this.BOARD_SIZE && 
                            newCol >= 0 && newCol < this.BOARD_SIZE && 
                            this.board[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) {
                        this.drawWinLine(row, col, dx, dy);
                        return true;
                    }
                }
                
                return false;
            }

            drawWinLine(row, col, dx, dy) {
                const boardElement = document.getElementById('board');
                const winLine = document.createElement('div');
                winLine.className = 'win-line';
                
                // ËÆ°ÁÆóËµ∑ÂßãÂíåÁªìÊùü‰ΩçÁΩÆ
                let startRow = row, startCol = col;
                let endRow = row, endCol = col;
                
                // ÂêëÊ≠£ÊñπÂêëÂª∂‰º∏
                for (let i = 1; i < 5; i++) {
                    const newRow = row + dx * i;
                    const newCol = col + dy * i;
                    if (newRow >= 0 && newRow < this.BOARD_SIZE && 
                        newCol >= 0 && newCol < this.BOARD_SIZE && 
                        this.board[newRow][newCol] === this.currentPlayer) {
                        endRow = newRow;
                        endCol = newCol;
                    } else {
                        break;
                    }
                }
                
                // ÂêëÂèçÊñπÂêëÂª∂‰º∏
                for (let i = 1; i < 5; i++) {
                    const newRow = row - dx * i;
                    const newCol = col - dy * i;
                    if (newRow >= 0 && newRow < this.BOARD_SIZE && 
                        newCol >= 0 && newCol < this.BOARD_SIZE && 
                        this.board[newRow][newCol] === this.currentPlayer) {
                        startRow = newRow;
                        startCol = newCol;
                    } else {
                        break;
                    }
                }
                
                // ËÆ°ÁÆóÁ∫øÁöÑ‰ΩçÁΩÆÂíåËßíÂ∫¶
                const startX = startCol * 40 + 20;
                const startY = startRow * 40 + 20;
                const endX = endCol * 40 + 20;
                const endY = endRow * 40 + 20;
                
                const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
                
                winLine.style.width = `${length}px`;
                winLine.style.left = `${startX}px`;
                winLine.style.top = `${startY}px`;
                winLine.style.transform = `rotate(${angle}deg)`;
                winLine.style.transformOrigin = 'left center';
                
                boardElement.appendChild(winLine);
            }

            checkDraw() {
                return this.moveHistory.length === this.BOARD_SIZE * this.BOARD_SIZE;
            }

            aiMove() {
                // ÁÆÄÂçïÁöÑAIÁ≠ñÁï•Ôºö‰ºòÂÖàÈò≤ÂÆàÔºåÂÖ∂Ê¨°ËøõÊîª
                let bestMove = this.findBestMove();
                
                if (bestMove) {
                    this.makeMove(bestMove.row, bestMove.col);
                } else {
                    // ÈöèÊú∫ÈÄâÊã©‰∏Ä‰∏™Á©∫‰Ωç
                    const emptyCells = [];
                    for (let i = 0; i < this.BOARD_SIZE; i++) {
                        for (let j = 0; j < this.BOARD_SIZE; j++) {
                            if (this.board[i][j] === null) {
                                emptyCells.push({ row: i, col: j });
                            }
                        }
                    }
                    
                    if (emptyCells.length > 0) {
                        const randomIndex = Math.floor(Math.random() * emptyCells.length);
                        const { row, col } = emptyCells[randomIndex];
                        this.makeMove(row, col);
                    }
                }
            }

            findBestMove() {
                // Ê£ÄÊü•ÊòØÂê¶ÊúâËé∑ËÉúÊú∫‰ºö
                for (let i = 0; i < this.BOARD_SIZE; i++) {
                    for (let j = 0; j < this.BOARD_SIZE; j++) {
                        if (this.board[i][j] === null) {
                            this.board[i][j] = 'white';
                            if (this.checkWin(i, j, 'white')) {
                                this.board[i][j] = null;
                                return { row: i, col: j };
                            }
                            this.board[i][j] = null;
                        }
                    }
                }
                
                // Ê£ÄÊü•ÊòØÂê¶ÈúÄË¶ÅÈò≤ÂÆà
                for (let i = 0; i < this.BOARD_SIZE; i++) {
                    for (let j = 0; j < this.BOARD_SIZE; j++) {
                        if (this.board[i][j] === null) {
                            this.board[i][j] = 'black';
                            if (this.checkWin(i, j, 'black')) {
                                this.board[i][j] = null;
                                return { row: i, col: j };
                            }
                            this.board[i][j] = null;
                        }
                    }
                }
                
                // ‰ºòÂÖàÈÄâÊã©‰∏≠ÂøÉ‰ΩçÁΩÆ
                const center = Math.floor(this.BOARD_SIZE / 2);
                const centerMoves = [
                    { row: center, col: center },
                    { row: center - 1, col: center },
                    { row: center, col: center - 1 },
                    { row: center + 1, col: center },
                    { row: center, col: center + 1 }
                ];
                
                for (const move of centerMoves) {
                    if (move.row >= 0 && move.row < this.BOARD_SIZE && 
                        move.col >= 0 && move.col < this.BOARD_SIZE && 
                        this.board[move.row][move.col] === null) {
                        return move;
                    }
                }
                
                return null;
            }

            undoMove() {
                if (this.moveHistory.length === 0 || this.gameOver) return;
                
                const lastMove = this.moveHistory.pop();
                this.board[lastMove.row][lastMove.col] = null;
                
                // Â¶ÇÊûúÊòØÂõ∞ÈöæÊ®°Âºè‰∏î‰∏ä‰∏ÄÊ≠•ÊòØAI‰∏ãÁöÑÔºåÂÜçÊí§ÈîÄ‰∏ÄÊ≠•
                if (this.difficulty === 'hard' && lastMove.player === 'white' && this.moveHistory.length > 0) {
                    const prevMove = this.moveHistory.pop();
                    this.board[prevMove.row][prevMove.col] = null;
                }
                
                this.currentPlayer = lastMove.player;
                this.gameOver = false;
                this.renderBoard();
                this.updateStatus();
                
                // ÁßªÈô§ËÉúÂà©Á∫ø
                const boardElement = document.getElementById('board');
                const winLine = boardElement.querySelector('.win-line');
                if (winLine) winLine.remove();
            }

            resetGame() {
                this.initBoard();
                this.currentPlayer = 'black';
                this.gameOver = false;
                this.moveHistory = [];
                this.renderBoard();
                this.updateStatus();
                
                // ÁßªÈô§ËÉúÂà©Á∫ø
                const boardElement = document.getElementById('board');
                const winLine = boardElement.querySelector('.win-line');
                if (winLine) winLine.remove();
            }

            updateStatus(message = null) {
                const statusElement = document.getElementById('status');
                if (message) {
                    statusElement.innerHTML = message;
                } else {
                    const playerDisplay = this.currentPlayer === 'black' ? 
                        '<span style="color: black;">‚ö´ ÈªëÊ£ã</span>' : 
                        '<span style="color: #e74c3c;">‚ö™ ÁôΩÊ£ã</span>';
                    statusElement.innerHTML = `ÂΩìÂâçÁé©ÂÆ∂: ${playerDisplay}`;
                }
            }

            showWinMessage() {
                const winner = this.currentPlayer === 'black' ? 'ÈªëÊ£ã' : 'ÁôΩÊ£ã';
                const color = this.currentPlayer === 'black' ? 'black' : '#e74c3c';
                this.updateStatus(`<span style="color: ${color};">üéâ Ëé∑ËÉúËÄÖ: ${winner} üéâ</span>`);
            }
        }

        // ÂàùÂßãÂåñÊ∏∏Êàè
        document.addEventListener('DOMContentLoaded', () => {
            new Gomoku();
        });
    </script>
</body>
</html>
