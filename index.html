<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪吃蛇遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff6b6b, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        
        .score, .high-score {
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .score span, .high-score span {
            color: #ff6b6b;
            margin-left: 8px;
        }
        
        canvas {
            background-color: #000;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .instructions {
            color: #aaa;
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 10;
            border: 2px solid #ff6b6b;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        }
        
        .game-over h2 {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 1.5rem;
            margin: 15px 0;
        }
        
        .snake-segment {
            position: absolute;
            background: #4ecdc4;
            border: 1px solid #2a9d8f;
            border-radius: 4px;
        }
        
        .apple {
            position: absolute;
            background: #ff6b6b;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff6b6b;
        }
        
        @media (max-width: 500px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>貪吃蛇遊戲</h1>
        </div>
        
        <div class="stats">
            <div class="score">分數: <span id="score">0</span></div>
            <div class="high-score">最高分: <span id="high-score">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button id="startBtn">開始遊戲</button>
            <button id="pauseBtn">暫停</button>
        </div>
        
        <div class="instructions">
            使用方向鍵或 WASD 控制蛇的移動方向<br>
            吃到紅色蘋果會變長並增加分數！
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>遊戲結束!</h2>
            <div class="final-score">你的分數: <span id="finalScore">0</span></div>
            <button id="restartBtn">重新開始</button>
        </div>
    </div>

    <script>
        // 遊戲變數
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const finalScoreDisplay = document.getElementById('finalScore');
        const gameOverScreen = document.getElementById('gameOver');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        
        // 遊戲設定
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameSpeed = 120; // 毫秒
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        
        // 初始化高分顯示
        highScoreDisplay.textContent = highScore;
        
        // 初始化遊戲
        function initGame() {
            // 初始化蛇的位置（從中間開始）
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            // 生成第一個食物
            generateFood();
            
            // 重置遊戲狀態
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreDisplay.textContent = score;
            gameSpeed = 120;
            gamePaused = false;
            gameOverScreen.style.display = 'none';
            
            // 清除之前的遊戲循環
            if (gameLoop) {
                clearInterval(gameLoop);
            }
        }
        
        // 生成食物
        function generateFood() {
            // 確保食物不會出現在蛇身上
            let newFood;
            let onSnake;
            
            do {
                onSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
                
                // 檢查食物是否在蛇身上
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        onSnake = true;
                        break;
                    }
                }
            } while (onSnake);
            
            food = newFood;
        }
        
        // 繪製遊戲元素
        function draw() {
            // 清除畫布
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 繪製網格（可選）
            ctx.strokeStyle = '#111';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < gridWidth; i++) {
                for (let j = 0; j < gridHeight; j++) {
                    ctx.strokeRect(i * gridSize, j * gridSize, gridSize, gridSize);
                }
            }
            
            // 繪製蛇
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 蛇頭使用不同顏色
                    ctx.fillStyle = '#4ecdc4';
                } else {
                    // 蛇身使用稍暗的顏色
                    ctx.fillStyle = '#2a9d8f';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                
                // 添加邊框
                ctx.strokeStyle = '#1a5d57';
                ctx.lineWidth = 1;
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
            
            // 繪製食物（蘋果）
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // 繪製蘋果梗
            ctx.fillStyle = '#8b4513';
            ctx.fillRect(food.x * gridSize + gridSize/2 - 1, food.y * gridSize - 2, 2, 4);
        }
        
        // 更新遊戲狀態
        function update() {
            // 更新方向
            direction = nextDirection;
            
            // 計算新頭部位置
            const head = {...snake[0]};
            
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // 檢查碰撞邊界
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }
            
            // 檢查碰撞自身
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // 將新頭部添加到蛇
            snake.unshift(head);
            
            // 檢查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分數
                score += 10;
                scoreDisplay.textContent = score;
                
                // 生成新食物
                generateFood();
                
                // 每吃到5個食物，遊戲速度加快
                if (score % 50 === 0) {
                    gameSpeed = Math.max(50, gameSpeed - 10);
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                // 移除尾部（如果沒吃到食物）
                snake.pop();
            }
        }
        
        // 遊戲主循環步驟
        function gameStep() {
            if (!gamePaused) {
                update();
                draw();
            }
        }
        
        // 開始遊戲
        function startGame() {
            if (!gameRunning) {
                initGame();
                gameRunning = true;
                gameLoop = setInterval(gameStep, gameSpeed);
                startBtn.textContent = "重新開始";
            } else {
                initGame();
                gameLoop = setInterval(gameStep, gameSpeed);
            }
        }
        
        // 暫停/繼續遊戲
        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                pauseBtn.textContent = gamePaused ? "繼續" : "暫停";
            }
        }
        
        // 遊戲結束
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreDisplay.textContent = highScore;
            }
            
            // 顯示遊戲結束畫面
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
        }
        
        // 鍵盤控制
        function handleKeyPress(e) {
            if (!gameRunning) return;
            
            // 防止180度轉向
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case ' ':
                    togglePause();
                    break;
            }
        }
        
        // 事件監聽
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', startGame);
        document.addEventListener('keydown', handleKeyPress);
        
        // 初始繪製
        initGame();
        draw();
    </script>
</body>
</html>
