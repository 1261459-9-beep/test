<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪吃蛇遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #121212;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            text-align: center;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            color: #ff5555;
        }
        
        .score-board {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: inline-block;
        }
        
        .score {
            font-size: 1.2rem;
            margin: 0 15px;
            display: inline-block;
        }
        
        canvas {
            background-color: #000;
            border: 2px solid #333;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            display: block;
            margin: 0 auto;
        }
        
        .instructions {
            margin-top: 20px;
            color: #aaa;
            font-size: 0.9rem;
            max-width: 500px;
            line-height: 1.5;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 25px 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 10;
            border: 2px solid #ff5555;
        }
        
        .game-over h2 {
            font-size: 2rem;
            color: #ff5555;
            margin-bottom: 15px;
        }
        
        .restart-btn {
            background: #ff5555;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.2s;
        }
        
        .restart-btn:hover {
            background: #ff3333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>貪吃蛇遊戲</h1>
        
        <div class="score-board">
            <div class="score">分數: <span id="score">0</span></div>
            <div class="score">最高分: <span id="high-score">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="instructions">
            <p>使用方向鍵或 WASD 控制蛇的移動方向</p>
            <p>吃到紅色蘋果會變長並增加分數！</p>
            <p>遊戲已自動開始，請直接移動蛇</p>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>遊戲結束!</h2>
            <p>你的分數: <span id="finalScore">0</span></p>
            <p>最高分: <span id="finalHighScore">0</span></p>
            <button class="restart-btn" id="restartBtn">再玩一次</button>
        </div>
    </div>

    <script>
        // 遊戲設定
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const finalScoreDisplay = document.getElementById('finalScore');
        const finalHighScoreDisplay = document.getElementById('finalHighScore');
        const gameOverScreen = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');
        
        // 遊戲參數
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;
        let gameLoop;
        
        // 初始化高分
        highScoreDisplay.textContent = highScore;
        finalHighScoreDisplay.textContent = highScore;
        
        // 初始化遊戲
        function initGame() {
            // 初始化蛇（從中間開始）
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            // 生成食物
            generateFood();
            
            // 重置遊戲狀態
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreDisplay.textContent = score;
            gameRunning = true;
            gameOverScreen.style.display = 'none';
            
            // 開始遊戲循環
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, 120);
        }
        
        // 生成食物
        function generateFood() {
            let newFood;
            let onSnake;
            
            do {
                onSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
                
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        onSnake = true;
                        break;
                    }
                }
            } while (onSnake);
            
            food = newFood;
        }
        
        // 繪製遊戲
        function draw() {
            // 清除畫布
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 繪製網格（可選）
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < gridWidth; i++) {
                for (let j = 0; j < gridHeight; j++) {
                    ctx.strokeRect(i * gridSize, j * gridSize, gridSize, gridSize);
                }
            }
            
            // 繪製蛇
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#4ecdc4'; // 蛇頭
                } else {
                    ctx.fillStyle = '#2a9d8f'; // 蛇身
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                
                // 蛇的邊框
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
            
            // 繪製蘋果
            ctx.fillStyle = '#ff5555';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 1,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // 更新遊戲狀態
        function update() {
            // 更新方向
            direction = nextDirection;
            
            // 計算新頭部位置
            const head = {...snake[0]};
            
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // 檢查邊界碰撞
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                endGame();
                return;
            }
            
            // 檢查自身碰撞
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    endGame();
                    return;
                }
            }
            
            // 添加新頭部
            snake.unshift(head);
            
            // 檢查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = score;
                generateFood();
            } else {
                // 沒吃到食物，移除尾部
                snake.pop();
            }
        }
        
        // 遊戲主循環
        function gameStep() {
            if (gameRunning) {
                update();
                draw();
            }
        }
        
        // 遊戲結束
        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                finalHighScoreDisplay.textContent = highScore;
            }
            
            // 顯示遊戲結束畫面
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
        }
        
        // 鍵盤控制
        function handleKeyPress(e) {
            if (!gameRunning) return;
            
            // 防止180度轉向
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        }
        
        // 重新開始遊戲
        function restartGame() {
            initGame();
        }
        
        // 事件監聽
        document.addEventListener('keydown', handleKeyPress);
        restartBtn.addEventListener('click', restartGame);
        
        // 頁面加載後自動開始遊戲
        window.onload = function() {
            initGame();
        };
    </script>
</body>
</html>
