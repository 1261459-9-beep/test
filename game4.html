<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彈珠波子機 - 可玩版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #121212;
            font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            border: 3px solid gold;
        }
        
        .pinball-table {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        
        .score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            color: gold;
            font-weight: bold;
            z-index: 10;
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .score-value {
            font-size: 1.2rem;
        }
        
        .play-area {
            position: absolute;
            top: 60px;
            left: 10px;
            right: 10px;
            bottom: 80px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .flippers {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
        }
        
        .flipper {
            width: 60px;
            height: 20px;
            background: #ff6600;
            border-radius: 10px;
            transform-origin: center bottom;
            transition: transform 0.1s ease;
            cursor: pointer;
        }
        
        .flipper.left {
            transform: rotate(-45deg);
        }
        
        .flipper.right {
            transform: rotate(45deg);
        }
        
        .flipper.active {
            background: #ffcc00;
        }
        
        .ball {
            position: absolute;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            z-index: 5;
        }
        
        .bumper {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff6600, #ff0000);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.8);
        }
        
        .target {
            position: absolute;
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #00ff00, #00cc00);
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: black;
            font-size: 12px;
        }
        
        .ramp {
            position: absolute;
            background: linear-gradient(to bottom, #ffcc00, #ff9900);
            border-radius: 10px 10px 0 0;
        }
        
        .launch-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 30px;
            background: #ff6600;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }
        
        .launch-button:hover {
            background: #ff9900;
        }
        
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            color: gold;
            font-size: 1.2rem;
            text-align: center;
            z-index: 20;
            display: block;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            color: #ccc;
            font-size: 0.8rem;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: gold;
            font-size: 2rem;
            font-weight: bold;
            z-index: 30;
            display: none;
        }
        
        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6600;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        
        .restart-btn:hover {
            background: #ff9900;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="pinball-table">
            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">分數</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">球數</div>
                    <div class="score-value" id="balls">3</div>
                </div>
                <div class="score-item">
                    <div class="score-label">等級</div>
                    <div class="score-value" id="level">1</div>
                </div>
            </div>
            
            <div class="play-area" id="playArea"></div>
            
            <div class="flippers">
                <div class="flipper left" id="leftFlipper"></div>
                <div class="flipper right" id="rightFlipper"></div>
            </div>
            
            <div class="launch-button" id="launchButton">發射</div>
            
            <div class="controls">
                <div>← → 控制擋板 | 空格鍵發射</div>
            </div>
            
            <div class="message" id="message">按空格鍵或點擊發射按鈕開始！</div>
            
            <div class="game-over" id="gameOver">
                <div>遊戲結束！</div>
                <div id="finalScore">最終分數：0</div>
                <div class="restart-btn" id="restartBtn">重新開始</div>
            </div>
        </div>
    </div>

    <script>
        // ===== 遊戲狀態 =====
        let score = 0;
        let ballsLeft = 3;
        let currentLevel = 1;
        let ball = null;
        let gameActive = false; // 是否正在進行一局
        let isBallLaunched = false; // 彈珠是否已發射
        let isLaunching = false;

        // 物理參數
        const GRAVITY = 0.4;
        const FRICTION = 0.985;
        const BOUNCE = 0.85;

        // 位置與速度
        let ballPos = { x: 0, y: 0 };
        let ballVel = { x: 0, y: 0 };

        // DOM 元素
        const playArea = document.getElementById('playArea');
        const scoreEl = document.getElementById('score');
        const ballsEl = document.getElementById('balls');
        const levelEl = document.getElementById('level');
        const messageEl = document.getElementById('message');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const launchButton = document.getElementById('launchButton');
        const leftFlipper = document.getElementById('leftFlipper');
        const rightFlipper = document.getElementById('rightFlipper');
        const restartBtn = document.getElementById('restartBtn');

        // 障礙物陣列
        let bumpers = [];
        let targets = [];
        let ramps = [];

        // 動畫控制
        let animationId = null;
        let lastTime = 0;

        // ===== 初始化遊戲 =====
        function initGame() {
            // 重置狀態
            score = 0;
            ballsLeft = 3;
            currentLevel = 1;
            isBallLaunched = false;
            gameActive = false;
            ballVel = { x: 0, y: 0 };

            updateScore();
            clearObstacles();
            createObstacles();
            createBall();
            resetBallPosition();
            showStartMessage();

            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            lastTime = performance.now();
            animationId = requestAnimationFrame(gameLoop);
        }

        // ===== 清除所有障礙物 =====
        function clearObstacles() {
            bumpers.forEach(el => el.remove());
            targets.forEach(el => el.remove());
            ramps.forEach(el => el.remove());
            bumpers = [];
            targets = [];
            ramps = [];
        }

        // ===== 建立障礙物 =====
        function createObstacles() {
            // 彈珠 (Bumpers)
            const bumperPositions = [
                { x: 100, y: 100 },
                { x: 200, y: 100 },
                { x: 300, y: 100 },
                { x: 150, y: 250 },
                { x: 250, y: 250 },
                { x: 200, y: 400 }
            ];
            bumperPositions.forEach(pos => {
                const b = document.createElement('div');
                b.className = 'bumper';
                b.style.left = pos.x + 'px';
                b.style.top = pos.y + 'px';
                playArea.appendChild(b);
                bumpers.push({ el: b, x: pos.x, y: pos.y, radius: 15, points: 10 });
            });

            // 目標 (Targets)
            const targetData = [
                { x: 50, y: 50, points: 10 },
                { x: 325, y: 50, points: 20 },
                { x: 187, y: 200, points: 30 },
                { x: 187, y: 350, points: 50 }
            ];
            targetData.forEach(t => {
                const el = document.createElement('div');
                el.className = 'target';
                el.textContent = t.points;
                el.style.left = t.x + 'px';
                el.style.top = t.y + 'px';
                playArea.appendChild(el);
                targets.push({ el, x: t.x + 12.5, y: t.y + 12.5, radius: 12.5, points: t.points });
            });

            // 斜坡 (Ramps) - 簡化為矩形，用於視覺
            const ramp1 = document.createElement('div');
            ramp1.className = 'ramp';
            ramp1.style.width = '100px';
            ramp1.style.height = '30px';
            ramp1.style.left = '50px';
            ramp1.style.top = '150px';
            ramp1.style.transform = 'rotate(-20deg)';
            playArea.appendChild(ramp1);
            ramps.push(ramp1);

            const ramp2 = document.createElement('div');
            ramp2.className = 'ramp';
            ramp2.style.width = '100px';
            ramp2.style.height = '30px';
            ramp2.style.right = '50px';
            ramp2.style.top = '150px';
            ramp2.style.transform = 'rotate(20deg)';
            playArea.appendChild(ramp2);
            ramps.push(ramp2);
        }

        // ===== 建立彈珠 =====
        function createBall() {
            if (ball) ball.remove();
            ball = document.createElement('div');
            ball.className = 'ball';
            playArea.appendChild(ball);
        }

        // ===== 重置彈珠位置 =====
        function resetBallPosition() {
            const areaRect = playArea.getBoundingClientRect();
            ballPos = {
                x: areaRect.width / 2 - 7.5,
                y: areaRect.height - 60
            };
            updateBallElement();
        }

        // ===== 更新彈珠畫面位置 =====
        function updateBallElement() {
            if (ball) {
                ball.style.left = ballPos.x + 'px';
                ball.style.top = ballPos.y + 'px';
            }
        }

        // ===== 顯示開始訊息 =====
        function showStartMessage() {
            messageEl.style.display = 'block';
            messageEl.textContent = ballsLeft <= 0 ? '遊戲結束！點擊重新開始' : '按空格鍵或點擊發射按鈕開始！';
        }

        // ===== 開始新一球 =====
        function startNewBall() {
            if (ballsLeft <= 0 || gameActive) return;
            gameActive = true;
            isBallLaunched = false;
            messageEl.style.display = 'none';
            resetBallPosition();
        }

        // ===== 發射彈珠 =====
        function launchBall() {
            if (!gameActive || isBallLaunched || isLaunching) return;
            isLaunching = true;
            isBallLaunched = true;
            ballVel = {
                x: (Math.random() - 0.5) * 6,
                y: -14
            };
            setTimeout(() => isLaunching = false, 300);
        }

        // ===== 擋板控制 =====
        function activateFlipper(flipper, isLeft) {
            if (!gameActive) return;
            flipper.classList.add('active');
            flipper.style.transform = isLeft ? 'rotate(-20deg)' : 'rotate(20deg)';
            setTimeout(() => {
                flipper.classList.remove('active');
                flipper.style.transform = isLeft ? 'rotate(-45deg)' : 'rotate(45deg)';
            }, 150);
        }

        // ===== 主遊戲循環 =====
        function gameLoop(timestamp) {
            const deltaTime = Math.min(timestamp - lastTime, 16); // 限制最大 delta
            lastTime = timestamp;

            if (gameActive && isBallLaunched) {
                // 應用物理
                ballVel.y += GRAVITY;
                ballVel.x *= FRICTION;
                ballVel.y *= FRICTION;

                // 更新位置
                ballPos.x += ballVel.x;
                ballPos.y += ballVel.y;

                // 邊界碰撞
                handleBoundaryCollisions();

                // 障礙物碰撞
                checkObstacleCollisions();

                // 擋板碰撞
                checkFlipperCollisions();

                // 更新畫面
                updateBallElement();

                // 檢查是否掉出底部
                if (ballPos.y > playArea.offsetHeight - 15) {
                    loseBall();
                }
            } else if (gameActive && !isBallLaunched) {
                // 未發射：保持在發射位置
                resetBallPosition();
            }

            animationId = requestAnimationFrame(gameLoop);
        }

        // ===== 邊界碰撞處理 =====
        function handleBoundaryCollisions() {
            const width = playArea.offsetWidth;
            const height = playArea.offsetHeight;

            // 左右
            if (ballPos.x < 0) {
                ballPos.x = 0;
                ballVel.x = -ballVel.x * BOUNCE;
            } else if (ballPos.x > width - 15) {
                ballPos.x = width - 15;
                ballVel.x = -ballVel.x * BOUNCE;
            }

            // 上
            if (ballPos.y < 0) {
                ballPos.y = 0;
                ballVel.y = -ballVel.y * BOUNCE;
            }
        }

        // ===== 障礙物碰撞檢測（使用圓形碰撞）=====
        function checkObstacleCollisions() {
            const ballCenterX = ballPos.x + 7.5;
            const ballCenterY = ballPos.y + 7.5;
            const ballRadius = 7.5;

            // 檢查彈珠
            for (const b of bumpers) {
                const dx = ballCenterX - b.x;
                const dy = ballCenterY - b.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < ballRadius + b.radius) {
                    // 反彈
                    const angle = Math.atan2(dy, dx);
                    const targetX = b.x + Math.cos(angle) * (ballRadius + b.radius);
                    const targetY = b.y + Math.sin(angle) * (ballRadius + b.radius);
                    ballPos.x = targetX - ballRadius;
                    ballPos.y = targetY - ballRadius;

                    const speed = Math.sqrt(ballVel.x * ballVel.x + ballVel.y * ballVel.y);
                    ballVel.x = Math.cos(angle) * speed * BOUNCE;
                    ballVel.y = Math.sin(angle) * speed * BOUNCE;

                    addScore(b.points);
                    break;
                }
            }

            // 檢查目標
            for (const t of targets) {
                const dx = ballCenterX - t.x;
                const dy = ballCenterY - t.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < ballRadius + t.radius) {
                    addScore(t.points);
                    // 不反彈，只加分（可選）
                    break;
                }
            }
        }

        // ===== 擋板碰撞檢測 =====
        function checkFlipperCollisions() {
            if (!isBallLaunched) return;

            const ballCenterY = ballPos.y + 7.5;
            const playAreaRect = playArea.getBoundingClientRect();
            const flipperY = playArea.offsetHeight - 20; // 擋板 Y 位置

            // 只有當球接近底部才檢查
            if (ballCenterY > flipperY - 20) {
                const ballCenterX = ballPos.x + 7.5;
                const leftFlipperX = 100 + 30; // 近似中心
                const rightFlipperX = playArea.offsetWidth - 100 + 30;

                // 左擋板
                if (Math.abs(ballCenterX - leftFlipperX) < 50 && ballCenterY > flipperY - 10) {
                    ballVel.y = -Math.abs(ballVel.y) * BOUNCE;
                    ballVel.x -= 3;
                    addScore(2);
                }
                // 右擋板
                else if (Math.abs(ballCenterX - rightFlipperX) < 50 && ballCenterY > flipperY - 10) {
                    ballVel.y = -Math.abs(ballVel.y) * BOUNCE;
                    ballVel.x += 3;
                    addScore(2);
                }
            }
        }

        // ===== 加分 =====
        function addScore(points) {
            score += points;
            updateScore();
        }

        // ===== 更新分數顯示 =====
        function updateScore() {
            scoreEl.textContent = score;
            ballsEl.textContent = ballsLeft;
            levelEl.textContent = currentLevel;
        }

        // ===== 失去一球 =====
        function loseBall() {
            ballsLeft--;
            updateScore();
            gameActive = false;
            isBallLaunched = false;

            if (ballsLeft <= 0) {
                endGame();
            } else {
                showStartMessage();
            }
        }

        // ===== 結束遊戲 =====
        function endGame() {
            finalScoreEl.textContent = `最終分數：${score}`;
            gameOverEl.style.display = 'flex';
        }

        // ===== 重新開始 =====
        function restartGame() {
            gameOverEl.style.display = 'none';
            initGame();
        }

        // ===== 事件監聽 =====
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameActive) {
                    startNewBall();
                } else {
                    launchBall();
                }
            } else if (e.code === 'ArrowLeft') {
                activateFlipper(leftFlipper, true);
            } else if (e.code === 'ArrowRight') {
                activateFlipper(rightFlipper, false);
            }
        });

        launchButton.addEventListener('click', () => {
            if (!gameActive) {
                startNewBall();
            } else {
                launchBall();
            }
        });

        leftFlipper.addEventListener('click', () => activateFlipper(leftFlipper, true));
        rightFlipper.addEventListener('click', () => activateFlipper(rightFlipper, false));
        restartBtn.addEventListener('click', restartGame);

        // ===== 啟動遊戲 =====
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
