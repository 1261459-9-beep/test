<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂΩàÁè†Ê≥¢Â≠êÊ©ü - ÂÑ™ÂåñÁâà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #121212;
            font-family: 'Microsoft JhengHei', 'ÂæÆËªüÊ≠£ÈªëÈ´î', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            border: 3px solid gold;
        }
        
        .pinball-table {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        
        .score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            color: gold;
            font-weight: bold;
            z-index: 10;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .score-value {
            font-size: 1.2rem;
            text-shadow: 0 0 3px rgba(255, 215, 0, 0.8);
        }
        
        .play-area {
            position: absolute;
            top: 60px;
            left: 10px;
            right: 10px;
            bottom: 80px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .flippers {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
        }
        
        .flipper {
            width: 80px;
            height: 25px;
            background: #ff6600;
            border-radius: 10px;
            transform-origin: center bottom;
            transition: transform 0.1s ease;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 102, 0, 0.8);
            z-index: 3;
        }
        
        .flipper.left {
            transform: rotate(-45deg);
        }
        
        .flipper.right {
            transform: rotate(45deg);
        }
        
        .flipper.active {
            background: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.9);
        }
        
        .ball {
            position: absolute;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 
                        0 0 20px rgba(255, 255, 255, 0.6);
            z-index: 5;
            transition: all 0.05s;
        }
        
        .bumper {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff6600, #ff0000);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.8);
            z-index: 2;
        }
        
        .target {
            position: absolute;
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #00ff00, #00cc00);
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: black;
            font-size: 12px;
            z-index: 2;
            transition: all 0.2s;
        }
        
        .ramp {
            position: absolute;
            background: linear-gradient(to bottom, #ffcc00, #ff9900);
            border-radius: 10px 10px 0 0;
            z-index: 1;
        }
        
        .launch-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 30px;
            background: #ff6600;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
            z-index: 10;
            transition: all 0.2s;
        }
        
        .launch-button:hover {
            background: #ff9900;
            transform: translateX(-50%) scale(1.05);
        }
        
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            color: gold;
            font-size: 1.2rem;
            text-align: center;
            z-index: 20;
            display: block;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
            font-weight: bold;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            color: #ccc;
            font-size: 0.8rem;
            z-index: 10;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: gold;
            font-size: 2rem;
            font-weight: bold;
            z-index: 30;
            display: none;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6600;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }
        
        .restart-btn:hover {
            background: #ff9900;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.8);
        }
        
        .target-highlight {
            animation: pulse 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 5px rgba(0, 255, 0, 0.8); }
            50% { transform: scale(1.1); box-shadow: 0 0 15px rgba(0, 255, 0, 0.9); }
            100% { transform: scale(1); box-shadow: 0 0 5px rgba(0, 255, 0, 0.8); }
        }
        
        .ball-animation {
            animation: ballBounce 0.3s;
        }
        
        @keyframes ballBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="pinball-table">
            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">ÂàÜÊï∏</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">ÁêÉÊï∏</div>
                    <div class="score-value" id="balls">3</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Á≠âÁ¥ö</div>
                    <div class="score-value" id="level">1</div>
                </div>
            </div>
            
            <div class="play-area" id="playArea"></div>
            
            <div class="flippers">
                <div class="flipper left" id="leftFlipper"></div>
                <div class="flipper right" id="rightFlipper"></div>
            </div>
            
            <div class="launch-button" id="launchButton">ÁôºÂ∞Ñ</div>
            
            <div class="controls">
                <div>‚Üê ‚Üí ÊéßÂà∂ÊìãÊùø | Á©∫Ê†ºÈçµÁôºÂ∞Ñ</div>
            </div>
            
            <div class="message" id="message">ÊåâÁ©∫Ê†ºÈçµÊàñÈªûÊìäÁôºÂ∞ÑÊåâÈàïÈñãÂßãÔºÅ</div>
            
            <div class="game-over" id="gameOver">
                <div>ÈÅäÊà≤ÁµêÊùüÔºÅ</div>
                <div id="finalScore">ÊúÄÁµÇÂàÜÊï∏Ôºö0</div>
                <div class="restart-btn" id="restartBtn">ÈáçÊñ∞ÈñãÂßã</div>
            </div>
        </div>
    </div>

    <script>
        // ===== ÈÅäÊà≤ÁãÄÊÖã =====
        let score = 0;
        let ballsLeft = 3;
        let currentLevel = 1;
        let ball = null;
        let gameActive = false;
        let isBallLaunched = false;
        let isLaunching = false;
        let lastTime = 0;
        let animationId = null;
    
        const GRAVITY = 0.4;
        const FRICTION = 0.985;
        const BOUNCE = 0.85;
        const BALL_RADIUS = 10; // Áõ¥Âæë 20px
    
        let ballPos = { x: 0, y: 0 };
        let ballVel = { x: 0, y: 0 };
    
        const playArea = document.getElementById('playArea');
        const scoreEl = document.getElementById('score');
        const ballsEl = document.getElementById('balls');
        const levelEl = document.getElementById('level');
        const messageEl = document.getElementById('message');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const launchButton = document.getElementById('launchButton');
        const leftFlipper = document.getElementById('leftFlipper');
        const rightFlipper = document.getElementById('rightFlipper');
        const restartBtn = document.getElementById('restartBtn');
    
        let bumpers = [];
        let targets = [];
        let ramps = [];
    
        function initGame() {
            score = 0;
            ballsLeft = 3;
            currentLevel = 1;
            isBallLaunched = false;
            gameActive = false;
            ballVel = { x: 0, y: 0 };
    
            updateScore();
            clearObstacles();
            createObstacles();
            createBall();
            resetBallPosition();
            showStartMessage();
    
            if (animationId) cancelAnimationFrame(animationId);
            lastTime = performance.now();
            animationId = requestAnimationFrame(gameLoop);
        }
    
        function clearObstacles() {
            bumpers.forEach(el => el.el.remove());
            targets.forEach(el => el.el.remove());
            ramps.forEach(el => el.remove());
            bumpers = [];
            targets = [];
            ramps = [];
        }
    
        function createObstacles() {
            // ÈáçÊñ∞Ë®≠Ë®àÈöúÁ§ôÁâ©‰ΩàÂ±Ä
            const bumperPositions = [
                { x: 100, y: 150 },
                { x: 200, y: 150 },
                { x: 300, y: 150 },
                { x: 150, y: 300 },
                { x: 250, y: 300 },
                { x: 200, y: 450 }
            ];
            bumperPositions.forEach(pos => {
                const b = document.createElement('div');
                b.className = 'bumper';
                b.style.width = '35px';
                b.style.height = '35px';
                b.style.left = (pos.x - 17.5) + 'px';
                b.style.top = (pos.y - 17.5) + 'px';
                playArea.appendChild(b);
                bumpers.push({ 
                    el: b, 
                    x: pos.x, 
                    y: pos.y, 
                    radius: 17.5, 
                    points: 10,
                    lastHit: 0
                });
            });
    
            // ÈáçÊñ∞ÂÆâÊéíÊñπÂ°ä‰ΩçÁΩÆÔºöÈ´òÂàÜÂú®‰∏äÔºå‰ΩéÂàÜÂú®‰∏ã
            const targetData = [
                { x: 200, y: 80, points: 50 },   // È†ÇÈÉ®‰∏≠Èñì - 50ÂàÜÔºàÊúÄÈ´òÂàÜÔºâ
                { x: 100, y: 120, points: 30 },  // Â∑¶‰∏ä - 30ÂàÜ
                { x: 300, y: 120, points: 30 },  // Âè≥‰∏ä - 30ÂàÜ
                { x: 200, y: 200, points: 20 },  // ‰∏≠Èñì‰∏ä - 20ÂàÜ
                { x: 150, y: 280, points: 10 },  // Â∑¶‰∏≠ - 10ÂàÜ
                { x: 250, y: 280, points: 10 },  // Âè≥‰∏≠ - 10ÂàÜ
                { x: 200, y: 360, points: 5 }    // Â∫ïÈÉ® - 5ÂàÜÔºàÊúÄ‰ΩéÂàÜÔºâ
            ];
            
            targetData.forEach(t => {
                const el = document.createElement('div');
                el.className = 'target';
                el.textContent = t.points;
                el.style.width = '30px';
                el.style.height = '30px';
                el.style.left = (t.x - 15) + 'px';
                el.style.top = (t.y - 15) + 'px';
                el.style.fontSize = '14px';
                el.style.background = getTargetColor(t.points); // Ê†πÊìöÂàÜÊï∏Ë®≠ÁΩÆÈ°èËâ≤
                playArea.appendChild(el);
                targets.push({ 
                    el, 
                    x: t.x, 
                    y: t.y, 
                    radius: 15, 
                    points: t.points,
                    lastHit: 0
                });
            });
    
            // Ë™øÊï¥ÂΩàÁ∞ß‰ΩçÁΩÆÈÅøÂÖçËàáÊñ∞ÊñπÂ°äÈáçÁñä
            const ramp1 = document.createElement('div');
            ramp1.className = 'ramp';
            ramp1.style.width = '100px';
            ramp1.style.height = '30px';
            ramp1.style.left = '50px';
            ramp1.style.top = '200px';
            ramp1.style.transform = 'rotate(-20deg)';
            playArea.appendChild(ramp1);
            ramps.push(ramp1);
    
            const ramp2 = document.createElement('div');
            ramp2.className = 'ramp';
            ramp2.style.width = '100px';
            ramp2.style.height = '30px';
            ramp2.style.right = '50px';
            ramp2.style.top = '200px';
            ramp2.style.transform = 'rotate(20deg)';
            playArea.appendChild(ramp2);
            ramps.push(ramp2);
        }
        
        // Ê†πÊìöÂàÜÊï∏ËøîÂõûÂ∞çÊáâÁöÑÊñπÂ°äÈ°èËâ≤
        function getTargetColor(points) {
            switch(points) {
                case 50: return 'linear-gradient(45deg, #ff00ff, #ff00cc)'; // Á¥´Ëâ≤
                case 30: return 'linear-gradient(45deg, #ffcc00, #ff9900)'; // Ê©ôËâ≤
                case 20: return 'linear-gradient(45deg, #00ccff, #0099ff)'; // ËóçËâ≤
                case 10: return 'linear-gradient(45deg, #00ff00, #00cc00)'; // Á∂†Ëâ≤
                case 5: return 'linear-gradient(45deg, #cccccc, #999999)';  // ÁÅ∞Ëâ≤
                default: return 'linear-gradient(45deg, #00ff00, #00cc00)';
            }
        }
    
        function createBall() {
            if (ball) ball.remove();
            ball = document.createElement('div');
            ball.className = 'ball';
            ball.style.width = '20px';
            ball.style.height = '20px';
            playArea.appendChild(ball);
        }
    
        function resetBallPosition() {
            const width = playArea.offsetWidth;
            const height = playArea.offsetHeight;
            ballPos = {
                x: width / 2 - BALL_RADIUS,
                y: height - 70
            };
            updateBallElement();
        }
    
        function updateBallElement() {
            if (ball) {
                ball.style.left = ballPos.x + 'px';
                ball.style.top = ballPos.y + 'px';
            }
        }
    
        function showStartMessage() {
            messageEl.style.display = 'block';
            messageEl.textContent = ballsLeft <= 0 ? 'ÈÅäÊà≤ÁµêÊùüÔºÅÈªûÊìäÈáçÊñ∞ÈñãÂßã' : 'ÊåâÁ©∫Ê†ºÈçµÊàñÈªûÊìäÁôºÂ∞ÑÊåâÈàïÈñãÂßãÔºÅ';
        }
    
        function startNewBall() {
            if (ballsLeft <= 0 || gameActive) return;
            gameActive = true;
            isBallLaunched = false;
            messageEl.style.display = 'none';
            resetBallPosition();
        }
    
        function launchBall() {
            if (!gameActive || isBallLaunched || isLaunching) return;
            isLaunching = true;
            isBallLaunched = true;
            
            // ÂÆåÂÖ®Èö®Ê©üÁöÑÁôºÂ∞ÑÊñπÂêëÔºà360Â∫¶Èö®Ê©üËßíÂ∫¶Ôºâ
            const angle = Math.random() * Math.PI * 2; // 0 Âà∞ 2œÄ ‰πãÈñìÁöÑÈö®Ê©üËßíÂ∫¶
            const speed = 15 + Math.random() * 5; // ÈÄüÂ∫¶Âú®15-20‰πãÈñì
            
            // Ë®àÁÆóxÂíåyÊñπÂêëÁöÑÈÄüÂ∫¶ÂàÜÈáè
            ballVel = {
                x: Math.cos(angle) * speed,
                y: Math.sin(angle) * speed
            };
            
            // Á¢∫‰øùÁêÉÂêë‰∏äÁôºÂ∞ÑÔºàÂ¶ÇÊûúÈö®Ê©üËßíÂ∫¶Âêë‰∏ãÔºåÂâáÂèçËΩâyÊñπÂêëÔºâ
            if (ballVel.y > 0) {
                ballVel.y = -ballVel.y;
            }
            
            setTimeout(() => isLaunching = false, 300);
        }
    
        function activateFlipper(flipper, isLeft) {
            if (!gameActive) return;
            flipper.classList.add('active');
            flipper.style.transform = isLeft ? 'rotate(-20deg)' : 'rotate(20deg)';
            setTimeout(() => {
                flipper.classList.remove('active');
                flipper.style.transform = isLeft ? 'rotate(-45deg)' : 'rotate(45deg)';
            }, 150);
        }
    
        function gameLoop(timestamp) {
            const deltaTime = Math.min(timestamp - lastTime, 16);
            lastTime = timestamp;
    
            if (gameActive && isBallLaunched) {
                ballVel.y += GRAVITY;
                ballVel.x *= FRICTION;
                ballVel.y *= FRICTION;
    
                ballPos.x += ballVel.x;
                ballPos.y += ballVel.y;
    
                handleBoundaryCollisions();
                checkObstacleCollisions();
                checkFlipperCollisions();
                updateBallElement();
    
                if (ballPos.y > playArea.offsetHeight - 20) {
                    loseBall();
                }
            } else if (gameActive && !isBallLaunched) {
                resetBallPosition();
            }
    
            animationId = requestAnimationFrame(gameLoop);
        }
    
        function handleBoundaryCollisions() {
            const width = playArea.offsetWidth;
            const height = playArea.offsetHeight;
    
            if (ballPos.x < 0) {
                ballPos.x = 0;
                ballVel.x = -ballVel.x * BOUNCE;
            } else if (ballPos.x > width - 20) {
                ballPos.x = width - 20;
                ballVel.x = -ballVel.x * BOUNCE;
            }
    
            if (ballPos.y < 0) {
                ballPos.y = 0;
                ballVel.y = -ballVel.y * BOUNCE;
            }
        }
    
        function checkObstacleCollisions() {
            const ballCenterX = ballPos.x + BALL_RADIUS;
            const ballCenterY = ballPos.y + BALL_RADIUS;
    
            for (const b of bumpers) {
                const dx = ballCenterX - b.x;
                const dy = ballCenterY - b.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < BALL_RADIUS + b.radius) {
                    const angle = Math.atan2(dy, dx);
                    const targetX = b.x + Math.cos(angle) * (BALL_RADIUS + b.radius);
                    const targetY = b.y + Math.sin(angle) * (BALL_RADIUS + b.radius);
                    ballPos.x = targetX - BALL_RADIUS;
                    ballPos.y = targetY - BALL_RADIUS;
    
                    const speed = Math.sqrt(ballVel.x * ballVel.x + ballVel.y * ballVel.y);
                    ballVel.x = Math.cos(angle) * speed * BOUNCE;
                    ballVel.y = Math.sin(angle) * speed * BOUNCE;
    
                    // Ê∑ªÂä†ÂãïÁï´ÊïàÊûú
                    if (timestamp - b.lastHit > 200) {
                        b.el.classList.add('ball-animation');
                        setTimeout(() => {
                            b.el.classList.remove('ball-animation');
                        }, 300);
                    }
                    
                    addScore(b.points);
                    b.lastHit = timestamp;
                    break;
                }
            }
    
            for (const t of targets) {
                const dx = ballCenterX - t.x;
                const dy = ballCenterY - t.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < BALL_RADIUS + t.radius) {
                    // Ê∑ªÂä†ÂãïÁï´ÊïàÊûú
                    if (timestamp - t.lastHit > 500) {
                        t.el.classList.add('target-highlight');
                        setTimeout(() => {
                            t.el.classList.remove('target-highlight');
                        }, 500);
                    }
                    
                    addScore(t.points);
                    t.lastHit = timestamp;
                    break;
                }
            }
        }
    
        // Â¢ûÂº∑ÊìãÊùøÂèçÂΩàÂäõÈÅì
        function checkFlipperCollisions() {
            if (!isBallLaunched) return;
    
            const ballCenterY = ballPos.y + BALL_RADIUS;
            const flipperY = playArea.offsetHeight - 25; // Âõ†ÊìãÊùøËÆäÈ´ò
    
            // Âè™ÊúâÁêÉÊé•ËøëÂ∫ïÈÉ®ÊâçÊ™¢Êü•
            if (ballCenterY > flipperY - 30) {
                const ballCenterX = ballPos.x + BALL_RADIUS;
                // ÊìãÊùø‰∏≠ÂøÉ‰ΩçÁΩÆÔºàÊ†πÊìö CSS ÂØ¨Â∫¶ 80px Ë™øÊï¥Ôºâ
                const leftFlipperX = 100 + 40;   // 80/2 = 40
                const rightFlipperX = playArea.offsetWidth - 100 + 40;
    
                // Â∑¶ÊìãÊùøÁ¢∞ÊíûÂçÄ
                if (Math.abs(ballCenterX - leftFlipperX) < 60 && ballCenterY > flipperY - 20) {
                    // üí• Â§ßÂπÖÂ¢ûÂº∑ÂèçÂΩàÂäõÈÅì
                    ballVel.y = -22;   // Âêë‰∏äÈÄüÂ∫¶Â¢ûÂä†
                    ballVel.x -= 8;    // Ê∞¥Âπ≥Êé®ÂäõÂ¢ûÂä†
                    addScore(5);       // Â¢ûÂä†ÂèçÂΩàÂæóÂàÜ
                    
                    // Ê∑ªÂä†Á¢∞ÊíûÂãïÁï´
                    ball.classList.add('ball-animation');
                    setTimeout(() => {
                        ball.classList.remove('ball-animation');
                    }, 300);
                }
                // Âè≥ÊìãÊùøÁ¢∞ÊíûÂçÄ
                else if (Math.abs(ballCenterX - rightFlipperX) < 60 && ballCenterY > flipperY - 20) {
                    ballVel.y = -22;
                    ballVel.x += 8;
                    addScore(5);
                    
                    // Ê∑ªÂä†Á¢∞ÊíûÂãïÁï´
                    ball.classList.add('ball-animation');
                    setTimeout(() => {
                        ball.classList.remove('ball-animation');
                    }, 300);
                }
            }
        }
    
        function addScore(points) {
            score += points;
            updateScore();
        }
    
        function updateScore() {
            scoreEl.textContent = score;
            ballsEl.textContent = ballsLeft;
            levelEl.textContent = currentLevel;
        }
    
        function loseBall() {
            ballsLeft--;
            updateScore();
            gameActive = false;
            isBallLaunched = false;
    
            if (ballsLeft <= 0) {
                endGame();
            } else {
                showStartMessage();
            }
        }
    
        function endGame() {
            finalScoreEl.textContent = `ÊúÄÁµÇÂàÜÊï∏Ôºö${score}`;
            gameOverEl.style.display = 'flex';
        }
    
        function restartGame() {
            gameOverEl.style.display = 'none';
            initGame();
        }
    
        // ‰∫ã‰ª∂Áõ£ËÅΩ
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameActive) startNewBall();
                else launchBall();
            } else if (e.code === 'ArrowLeft') {
                activateFlipper(leftFlipper, true);
            } else if (e.code === 'ArrowRight') {
                activateFlipper(rightFlipper, false);
            }
        });
    
        launchButton.addEventListener('click', () => {
            if (!gameActive) startNewBall();
            else launchBall();
        });
    
        leftFlipper.addEventListener('click', () => activateFlipper(leftFlipper, true));
        rightFlipper.addEventListener('click', () => activateFlipper(rightFlipper, false));
        restartBtn.addEventListener('click', restartGame);
    
        window.addEventListener('load', initGame);
    </script>
</body>
