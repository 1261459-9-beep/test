<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å½ˆç æ³¢å­æ©Ÿ - å¯ç©ç‰ˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #121212;
            font-family: 'Microsoft JhengHei', 'å¾®è»Ÿæ­£é»‘é«”', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            border: 3px solid gold;
        }
        
        .pinball-table {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        
        .score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            color: gold;
            font-weight: bold;
            z-index: 10;
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .score-value {
            font-size: 1.2rem;
        }
        
        .play-area {
            position: absolute;
            top: 60px;
            left: 10px;
            right: 10px;
            bottom: 80px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .flippers {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
        }
        
        .flipper {
            width: 80px;
            height: 25px;
            background: #ff6600;
            border-radius: 10px;
            transform-origin: center bottom;
            transition: transform 0.1s ease;
            cursor: pointer;
        }
        
        .flipper.left {
            transform: rotate(-45deg);
        }
        
        .flipper.right {
            transform: rotate(45deg);
        }
        
        .flipper.active {
            background: #ffcc00;
        }
        
        .ball {
            position: absolute;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            z-index: 5;
        }
        
        .bumper {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff6600, #ff0000);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.8);
        }
        
        .target {
            position: absolute;
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #00ff00, #00cc00);
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: black;
            font-size: 12px;
        }
        
        .ramp {
            position: absolute;
            background: linear-gradient(to bottom, #ffcc00, #ff9900);
            border-radius: 10px 10px 0 0;
        }
        
        .launch-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 30px;
            background: #ff6600;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }
        
        .launch-button:hover {
            background: #ff9900;
        }
        
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            color: gold;
            font-size: 1.2rem;
            text-align: center;
            z-index: 20;
            display: block;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            color: #ccc;
            font-size: 0.8rem;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: gold;
            font-size: 2rem;
            font-weight: bold;
            z-index: 30;
            display: none;
        }
        
        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6600;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        
        .restart-btn:hover {
            background: #ff9900;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="pinball-table">
            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">åˆ†æ•¸</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">çƒæ•¸</div>
                    <div class="score-value" id="balls">3</div>
                </div>
                <div class="score-item">
                    <div class="score-label">ç­‰ç´š</div>
                    <div class="score-value" id="level">1</div>
                </div>
            </div>
            
            <div class="play-area" id="playArea"></div>
            
            <div class="flippers">
                <div class="flipper left" id="leftFlipper"></div>
                <div class="flipper right" id="rightFlipper"></div>
            </div>
            
            <div class="launch-button" id="launchButton">ç™¼å°„</div>
            
            <div class="controls">
                <div>â† â†’ æ§åˆ¶æ“‹æ¿ | ç©ºæ ¼éµç™¼å°„</div>
            </div>
            
            <div class="message" id="message">æŒ‰ç©ºæ ¼éµæˆ–é»æ“Šç™¼å°„æŒ‰éˆ•é–‹å§‹ï¼</div>
            
            <div class="game-over" id="gameOver">
                <div>éŠæˆ²çµæŸï¼</div>
                <div id="finalScore">æœ€çµ‚åˆ†æ•¸ï¼š0</div>
                <div class="restart-btn" id="restartBtn">é‡æ–°é–‹å§‹</div>
            </div>
        </div>
    </div>

    <script>
        // ===== éŠæˆ²ç‹€æ…‹ =====
        let score = 0;
        let ballsLeft = 3;
        let currentLevel = 1;
        let ball = null;
        let gameActive = false;
        let isBallLaunched = false;
        let isLaunching = false;
    
        const GRAVITY = 0.4;
        const FRICTION = 0.985;
        const BOUNCE = 0.85;
        const BALL_RADIUS = 10; // ç›´å¾‘ 20px
    
        let ballPos = { x: 0, y: 0 };
        let ballVel = { x: 0, y: 0 };
    
        const playArea = document.getElementById('playArea');
        const scoreEl = document.getElementById('score');
        const ballsEl = document.getElementById('balls');
        const levelEl = document.getElementById('level');
        const messageEl = document.getElementById('message');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const launchButton = document.getElementById('launchButton');
        const leftFlipper = document.getElementById('leftFlipper');
        const rightFlipper = document.getElementById('rightFlipper');
        const restartBtn = document.getElementById('restartBtn');
    
        let bumpers = [];
        let targets = [];
        let ramps = [];
        let animationId = null;
        let lastTime = 0;
    
        function initGame() {
            score = 0;
            ballsLeft = 3;
            currentLevel = 1;
            isBallLaunched = false;
            gameActive = false;
            ballVel = { x: 0, y: 0 };
    
            updateScore();
            clearObstacles();
            createObstacles();
            createBall();
            resetBallPosition();
            showStartMessage();
    
            if (animationId) cancelAnimationFrame(animationId);
            lastTime = performance.now();
            animationId = requestAnimationFrame(gameLoop);
        }
    
        function clearObstacles() {
            bumpers.forEach(el => el.remove());
            targets.forEach(el => el.remove());
            ramps.forEach(el => el.remove());
            bumpers = [];
            targets = [];
            ramps = [];
        }
    
        function createObstacles() {
            const bumperPositions = [
                { x: 100, y: 150 },
                { x: 200, y: 150 },
                { x: 300, y: 150 },
                { x: 150, y: 300 },
                { x: 250, y: 300 },
                { x: 200, y: 450 }
            ];
            bumperPositions.forEach(pos => {
                const b = document.createElement('div');
                b.className = 'bumper';
                b.style.width = '35px';
                b.style.height = '35px';
                b.style.left = (pos.x - 17.5) + 'px';
                b.style.top = (pos.y - 17.5) + 'px';
                playArea.appendChild(b);
                bumpers.push({ el: b, x: pos.x, y: pos.y, radius: 17.5, points: 10 });
            });
    
            // é‡æ–°å®‰æ’æ–¹å¡Šä½ç½®ï¼šé«˜åˆ†åœ¨ä¸Šï¼Œä½åˆ†åœ¨ä¸‹
            const targetData = [
                { x: 200, y: 80, points: 50 },   // é ‚éƒ¨ä¸­é–“ - 50åˆ†ï¼ˆæœ€é«˜åˆ†ï¼‰
                { x: 100, y: 120, points: 30 },  // å·¦ä¸Š - 30åˆ†
                { x: 300, y: 120, points: 30 },  // å³ä¸Š - 30åˆ†
                { x: 200, y: 200, points: 20 },  // ä¸­é–“ä¸Š - 20åˆ†
                { x: 150, y: 280, points: 10 },  // å·¦ä¸­ - 10åˆ†
                { x: 250, y: 280, points: 10 },  // å³ä¸­ - 10åˆ†
                { x: 200, y: 360, points: 5 }    // åº•éƒ¨ - 5åˆ†ï¼ˆæœ€ä½åˆ†ï¼‰
            ];
            
            targetData.forEach(t => {
                const el = document.createElement('div');
                el.className = 'target';
                el.textContent = t.points;
                el.style.width = '30px';
                el.style.height = '30px';
                el.style.left = (t.x - 15) + 'px';
                el.style.top = (t.y - 15) + 'px';
                el.style.fontSize = '14px';
                el.style.background = getTargetColor(t.points); // æ ¹æ“šåˆ†æ•¸è¨­ç½®é¡è‰²
                playArea.appendChild(el);
                targets.push({ el, x: t.x, y: t.y, radius: 15, points: t.points });
            });
    
            // èª¿æ•´å½ˆç°§ä½ç½®é¿å…èˆ‡æ–°æ–¹å¡Šé‡ç–Š
            const ramp1 = document.createElement('div');
            ramp1.className = 'ramp';
            ramp1.style.width = '100px';
            ramp1.style.height = '30px';
            ramp1.style.left = '50px';
            ramp1.style.top = '200px';
            ramp1.style.transform = 'rotate(-20deg)';
            playArea.appendChild(ramp1);
            ramps.push(ramp1);
    
            const ramp2 = document.createElement('div');
            ramp2.className = 'ramp';
            ramp2.style.width = '100px';
            ramp2.style.height = '30px';
            ramp2.style.right = '50px';
            ramp2.style.top = '200px';
            ramp2.style.transform = 'rotate(20deg)';
            playArea.appendChild(ramp2);
            ramps.push(ramp2);
        }
        
        // æ ¹æ“šåˆ†æ•¸è¿”å›å°æ‡‰çš„æ–¹å¡Šé¡è‰²
        function getTargetColor(points) {
            switch(points) {
                case 50: return 'linear-gradient(45deg, #ff00ff, #ff00cc)'; // ç´«è‰²
                case 30: return 'linear-gradient(45deg, #ffcc00, #ff9900)'; // æ©™è‰²
                case 20: return 'linear-gradient(45deg, #00ccff, #0099ff)'; // è—è‰²
                case 10: return 'linear-gradient(45deg, #00ff00, #00cc00)'; // ç¶ è‰²
                case 5: return 'linear-gradient(45deg, #cccccc, #999999)';  // ç°è‰²
                default: return 'linear-gradient(45deg, #00ff00, #00cc00)';
            }
        }
    
        function createBall() {
            if (ball) ball.remove();
            ball = document.createElement('div');
            ball.className = 'ball';
            ball.style.width = '20px';
            ball.style.height = '20px';
            playArea.appendChild(ball);
        }
    
        function resetBallPosition() {
            const width = playArea.offsetWidth;
            const height = playArea.offsetHeight;
            ballPos = {
                x: width / 2 - BALL_RADIUS,
                y: height - 70
            };
            updateBallElement();
        }
    
        function updateBallElement() {
            if (ball) {
                ball.style.left = ballPos.x + 'px';
                ball.style.top = ballPos.y + 'px';
            }
        }
    
        function showStartMessage() {
            messageEl.style.display = 'block';
            messageEl.textContent = ballsLeft <= 0 ? 'éŠæˆ²çµæŸï¼é»æ“Šé‡æ–°é–‹å§‹' : 'æŒ‰ç©ºæ ¼éµæˆ–é»æ“Šç™¼å°„æŒ‰éˆ•é–‹å§‹ï¼';
        }
    
        function startNewBall() {
            if (ballsLeft <= 0 || gameActive) return;
            gameActive = true;
            isBallLaunched = false;
            messageEl.style.display = 'none';
            resetBallPosition();
        }
    
        function launchBall() {
            if (!gameActive || isBallLaunched || isLaunching) return;
            isLaunching = true;
            isBallLaunched = true;
            
            // å®Œå…¨éš¨æ©Ÿçš„ç™¼å°„æ–¹å‘ï¼ˆ360åº¦éš¨æ©Ÿè§’åº¦ï¼‰
            const angle = Math.random() * Math.PI * 2; // 0 åˆ° 2Ï€ ä¹‹é–“çš„éš¨æ©Ÿè§’åº¦
            const speed = 15 + Math.random() * 5; // é€Ÿåº¦åœ¨15-20ä¹‹é–“
            
            // è¨ˆç®—xå’Œyæ–¹å‘çš„é€Ÿåº¦åˆ†é‡
            ballVel = {
                x: Math.cos(angle) * speed,
                y: Math.sin(angle) * speed
            };
            
            // ç¢ºä¿çƒå‘ä¸Šç™¼å°„ï¼ˆå¦‚æœéš¨æ©Ÿè§’åº¦å‘ä¸‹ï¼Œå‰‡åè½‰yæ–¹å‘ï¼‰
            if (ballVel.y > 0) {
                ballVel.y = -ballVel.y;
            }
            
            setTimeout(() => isLaunching = false, 300);
        }
    
        function activateFlipper(flipper, isLeft) {
            if (!gameActive) return;
            flipper.classList.add('active');
            flipper.style.transform = isLeft ? 'rotate(-20deg)' : 'rotate(20deg)';
            setTimeout(() => {
                flipper.classList.remove('active');
                flipper.style.transform = isLeft ? 'rotate(-45deg)' : 'rotate(45deg)';
            }, 150);
        }
    
        function gameLoop(timestamp) {
            const deltaTime = Math.min(timestamp - lastTime, 16);
            lastTime = timestamp;
    
            if (gameActive && isBallLaunched) {
                ballVel.y += GRAVITY;
                ballVel.x *= FRICTION;
                ballVel.y *= FRICTION;
    
                ballPos.x += ballVel.x;
                ballPos.y += ballVel.y;
    
                handleBoundaryCollisions();
                checkObstacleCollisions();
                checkFlipperCollisions();
                updateBallElement();
    
                if (ballPos.y > playArea.offsetHeight - 20) {
                    loseBall();
                }
            } else if (gameActive && !isBallLaunched) {
                resetBallPosition();
            }
    
            animationId = requestAnimationFrame(gameLoop);
        }
    
        function handleBoundaryCollisions() {
            const width = playArea.offsetWidth;
            const height = playArea.offsetHeight;
    
            if (ballPos.x < 0) {
                ballPos.x = 0;
                ballVel.x = -ballVel.x * BOUNCE;
            } else if (ballPos.x > width - 20) {
                ballPos.x = width - 20;
                ballVel.x = -ballVel.x * BOUNCE;
            }
    
            if (ballPos.y < 0) {
                ballPos.y = 0;
                ballVel.y = -ballVel.y * BOUNCE;
            }
        }
    
        function checkObstacleCollisions() {
            const ballCenterX = ballPos.x + BALL_RADIUS;
            const ballCenterY = ballPos.y + BALL_RADIUS;
    
            for (const b of bumpers) {
                const dx = ballCenterX - b.x;
                const dy = ballCenterY - b.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < BALL_RADIUS + b.radius) {
                    const angle = Math.atan2(dy, dx);
                    const targetX = b.x + Math.cos(angle) * (BALL_RADIUS + b.radius);
                    const targetY = b.y + Math.sin(angle) * (BALL_RADIUS + b.radius);
                    ballPos.x = targetX - BALL_RADIUS;
                    ballPos.y = targetY - BALL_RADIUS;
    
                    const speed = Math.sqrt(ballVel.x * ballVel.x + ballVel.y * ballVel.y);
                    ballVel.x = Math.cos(angle) * speed * BOUNCE;
                    ballVel.y = Math.sin(angle) * speed * BOUNCE;
    
                    addScore(b.points);
                    break;
                }
            }
    
            for (const t of targets) {
                const dx = ballCenterX - t.x;
                const dy = ballCenterY - t.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < BALL_RADIUS + t.radius) {
                    addScore(t.points);
                    break;
                }
            }
        }
    
        // å¢å¼·æ“‹æ¿åå½ˆåŠ›é“
        function checkFlipperCollisions() {
            if (!isBallLaunched) return;
    
            const ballCenterY = ballPos.y + BALL_RADIUS;
            const flipperY = playArea.offsetHeight - 25; // å› æ“‹æ¿è®Šé«˜
    
            // åªæœ‰çƒæ¥è¿‘åº•éƒ¨æ‰æª¢æŸ¥
            if (ballCenterY > flipperY - 30) {
                const ballCenterX = ballPos.x + BALL_RADIUS;
                // æ“‹æ¿ä¸­å¿ƒä½ç½®ï¼ˆæ ¹æ“š CSS å¯¬åº¦ 80px èª¿æ•´ï¼‰
                const leftFlipperX = 100 + 40;   // 80/2 = 40
                const rightFlipperX = playArea.offsetWidth - 100 + 40;
    
                // å·¦æ“‹æ¿ç¢°æ’å€
                if (Math.abs(ballCenterX - leftFlipperX) < 60 && ballCenterY > flipperY - 20) {
                    // ğŸ’¥ å¤§å¹…å¢å¼·åå½ˆåŠ›é“
                    ballVel.y = -22;   // å‘ä¸Šé€Ÿåº¦å¢åŠ 
                    ballVel.x -= 8;    // æ°´å¹³æ¨åŠ›å¢åŠ 
                    addScore(5);       // å¢åŠ åå½ˆå¾—åˆ†
                }
                // å³æ“‹æ¿ç¢°æ’å€
                else if (Math.abs(ballCenterX - rightFlipperX) < 60 && ballCenterY > flipperY - 20) {
                    ballVel.y = -22;
                    ballVel.x += 8;
                    addScore(5);
                }
            }
        }
    
        function addScore(points) {
            score += points;
            updateScore();
        }
    
        function updateScore() {
            scoreEl.textContent = score;
            ballsEl.textContent = ballsLeft;
            levelEl.textContent = currentLevel;
        }
    
        function loseBall() {
            ballsLeft--;
            updateScore();
            gameActive = false;
            isBallLaunched = false;
    
            if (ballsLeft <= 0) {
                endGame();
            } else {
                showStartMessage();
            }
        }
    
        function endGame() {
            finalScoreEl.textContent = `æœ€çµ‚åˆ†æ•¸ï¼š${score}`;
            gameOverEl.style.display = 'flex';
        }
    
        function restartGame() {
            gameOverEl.style.display = 'none';
            initGame();
        }
    
        // äº‹ä»¶ç›£è½
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameActive) startNewBall();
                else launchBall();
            } else if (e.code === 'ArrowLeft') {
                activateFlipper(leftFlipper, true);
            } else if (e.code === 'ArrowRight') {
                activateFlipper(rightFlipper, false);
            }
        });
    
        launchButton.addEventListener('click', () => {
            if (!gameActive) startNewBall();
            else launchBall();
        });
    
        leftFlipper.addEventListener('click', () => activateFlipper(leftFlipper, true));
        rightFlipper.addEventListener('click', () => activateFlipper(rightFlipper, false));
        restartBtn.addEventListener('click', restartGame);
    
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
